<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Raycasting Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src="/build/three.min.js"></script>
<script>
  // Set up scene and camera
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Set up geometry to raycast against
  let geometry1 = new THREE.BoxGeometry(window.innerWidth, window.innerHeight, 1);
  let material1 = new THREE.MeshBasicMaterial({ color: 0xcae9f5 });
  let cube = new THREE.Mesh(geometry1, material1);
  scene.add(cube);

  // Set up the raycaster and mouse vector
  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();

  // Set up line material and geometry
  let material = new THREE.LineBasicMaterial({ color: 0x0000ff });
  let geometry = new THREE.BufferGeometry();

  // Set up arrays to hold line data
  let positions = [];
  let colors = [];
  let color = new THREE.Color();

  // Set up line object
  let line = new THREE.Line(geometry, material);
  scene.add(line);

  // Set up the mouse event listeners
  document.addEventListener("mousemove", onMouseMove, false);
  document.addEventListener("mouseup", onMouseUp, false);

  function onMouseMove(event) {
    // Calculate mouse position in normalized device coordinates
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Use raycaster to get intersection point with scene
    raycaster.setFromCamera(mouse, camera);
    let intersects = raycaster.intersectObjects(scene.children, true);
    // console.log(intersects.length);

    if (intersects.length > 0) {
      // console.log("Intersected!");
      let point = intersects[0].point;
      positions.push(point.x, point.y, point.z);
      color.setHex(Math.random() * 0xffffff);
      colors.push(color.r, color.g, color.b);
      line.geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      line.geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
    }
  }

  function onMouseUp() {
    // Remove the mouse event listeners
    document.removeEventListener("mousemove", onMouseMove);
    document.removeEventListener("mouseup", onMouseUp);

    // Draw the final line
    console.log("positions", positions);
    line.geometry.setDrawRange(0, positions.length / 3);
    line.geometry.computeBoundingSphere();
  }

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
