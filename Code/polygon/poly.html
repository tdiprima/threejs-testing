<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>brainspell</title>
  <!-- https://web.archive.org/web/20180206125803/http://brainspell.org/article/24996404 -->
  <!-- http://brainspell.org/article/24996404 -->
  <!-- https://github.com/r03ert0/brainspell.git -->
  <link href="./css/style.css" rel="stylesheet">
  <script>
    // Is JS enabled? Is it a touch device?
    var init = function () {
      var htmlTag = document.getElementsByTagName('html')[0];
      htmlTag.className = (htmlTag.className + ' ' || '') + 'hasJS';
      if ('ontouchstart' in document.documentElement)
        htmlTag.className = (htmlTag.className + ' ' || '') + 'isTouch';
    }();
  </script>
</head>
<body>
<!-- Translucent Viewer -->
<script src="./js/three.min.js"></script>
<script src="./js/Detector.js"></script>
<script src='./js/SubdivisionModifier.js'></script>
<script src="./js/PLYLoader.js"></script>
<script src="./js/OrbitControls.js"></script>
<!-- <script src="./js/TrackballControls.js"></script> -->
<script>
  console.log(`%cREV ${THREE.REVISION}`, "color: #ccff00;");
  if (!Detector.webgl) Detector.addGetWebGLMessage();

  let scene = new THREE.Scene();
  // let camera = window._camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // camera.position.x = 0;
  // camera.position.y = 2;
  // camera.position.z = 32;
  let camera = window._camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 25, 50);
  camera.position.set(0, 0, 40);

  let renderer = new THREE.WebGLRenderer({
    antialias: true, // to get smoother output
    preserveDrawingBuffer: true, // to allow screenshot
    alpha: true
  });

  renderer.setClearColor(0xffffff, 0);
  renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // let cameraControls = new THREE.TrackballControls(camera, renderer.domElement);
  let cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
  // cameraControls.noZoom = true;

  // It's different colors. For clear, see below.
  // var loader = new THREE.PLYLoader();
  // loader.load('./data/lrh3.ply', function (geometry) {
  //     scene.add(new THREE.Mesh(geometry));
  // });

  // Load mesh (ply format)
  var oReq = new XMLHttpRequest();
  oReq.open("GET", "./data/lrh3.ply", true);
  oReq.responseType = "text";
  oReq.onload = function (oEvent) {
    var tmp = this.response;
    var modifier = new THREE.SubdivisionModifier(1);
    let material = new THREE.ShaderMaterial({
      uniforms: {
        coeficient: {
          type: "f",
          value: 1.0
        },
        power: {
          type: "f",
          value: 2
        },
        glowColor: {
          type: "c",
          value: new THREE.Color('grey')
        },
      },
      vertexShader: ['varying vec3	vVertexWorldPosition;',
        'varying vec3	vVertexNormal;',
        'void main(){',
        '	vVertexNormal	= normalize(normalMatrix * normal);',
        '	vVertexWorldPosition	= (modelMatrix * vec4(position, 1.0)).xyz;',
        '	gl_Position	= projectionMatrix * modelViewMatrix * vec4(position, 1.0);',
        '}',
      ].join('\n'),
      fragmentShader: ['uniform vec3	glowColor;',
        'uniform float	coeficient;',
        'uniform float	power;',
        'varying vec3	vVertexNormal;',
        'varying vec3	vVertexWorldPosition;',
        'void main(){',
        '	vec3 worldCameraToVertex=vVertexWorldPosition - cameraPosition;',
        '	vec3 viewCameraToVertex=(viewMatrix * vec4(worldCameraToVertex, 0.0)).xyz;',
        '	viewCameraToVertex=normalize(viewCameraToVertex);',
        '	float intensity=pow(coeficient + dot(vVertexNormal, viewCameraToVertex), power);',
        '	gl_FragColor=vec4(glowColor, intensity);',
        '}',
      ].join('\n'),
      transparent: true,
      depthWrite: false,
    });

    let geometry = new THREE.PLYLoader().parse(tmp);
    geometry.sourceType = "ply";
    // console.log("geometry.vertices", geometry.vertices);

    modifier.modify(geometry);
    for (let i = 0; i < geometry.vertices.length; i++) {
      geometry.vertices[i].x *= 0.14;
      geometry.vertices[i].y *= 0.14;
      geometry.vertices[i].z *= 0.14;
      geometry.vertices[i].y += 3;
      geometry.vertices[i].z -= 2;
    }

    let brainmesh = new THREE.Mesh(geometry, material);
    scene.add(brainmesh);
  };
  oReq.send();

  function animate() {
    requestAnimationFrame(animate);
    // renderer.setClearColor( 0xffffff, 0 );
    // renderer.clear( true );
    renderer.render(scene, camera);
  }

  animate();

  function onWindowResize(event) {
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  }

  window.addEventListener('resize', onWindowResize, false);
</script>
</body>
</html>
