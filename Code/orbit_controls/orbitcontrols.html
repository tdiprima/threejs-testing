<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitControls switch</title>
  <!-- https://codepen.io/fraguada/pen/wOjKEq -->
  <style>
    body {
      overflow: hidden;
      margin: 0;
      background-color: #000;
    }

    #state {
      font-family: Helvetica, Arial, Sans-Serif;
      color: white;
    }
  </style>
  <script src="https://unpkg.com/three@0.85.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<button onclick="toggleWaypoint()">Toggle Waypoint</button>
<div id="state">Nav: Orbit Controls</div>
<script>
  let scene, camera, renderer, controls;
  let waypoint = false;

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let geometry = new THREE.BoxGeometry(1, 1, 1);
    let material = new THREE.MeshBasicMaterial({
      color: 0x00ff00,
      wireframe: true
    });
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    let sphereGeo = new THREE.SphereBufferGeometry(20, 6, 6);
    let sphereMat = new THREE.MeshBasicMaterial({ wireframe: true });
    let sphere = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(sphere);

    camera.position.z = 5;

    controls = new THREE.OrbitControls(camera);
  }

  var animate = function() {
    requestAnimationFrame(animate);

    controls.update();

    renderer.render(scene, controls.object);
  };

  let toggleWaypoint = function() {
    console.log(waypoint);

    let el = document.getElementById("state");

    if (waypoint) {
      el.innerText = "Nav: Orbit Controls";

      controls.enablePan = true;
      controls.target = controls.target0; // or some appropriate target

      document.removeEventListener("wheel", onDocumentMouseWheel);
    } else {
      el.innerText = "Nav: Waypoint";

      let tmpObj = new THREE.Object3D();
      tmpObj.position.copy(controls.object.position);
      tmpObj.translateOnAxis(controls.object.getWorldDirection(), 0.1);

      controls.target.copy(tmpObj.position);
      controls.enablePan = false;

      controls.update();

      document.addEventListener("wheel", onDocumentMouseWheel, false);
    }

    console.log("toggled");

    waypoint = !waypoint;
  };

  function onDocumentMouseWheel(event) {
    let fov = camera.fov + event.deltaY * 0.05;
    camera.fov = THREE.Math.clamp(fov, 10, 75);
    camera.updateProjectionMatrix();
  }

  init();

  animate();
</script>
</body>
</html>
