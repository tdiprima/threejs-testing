<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image using Three.js</title>
  <!-- Somehow this got ridiculously big. -->
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { position: relative; }
    #canvas-container canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>
<div id="canvas-container"></div>
<script src="https://threejs.org/build/three.js"></script>
<script>
  // Variables
  let scene, camera, renderer;
  let canvas, canvasContext;
  let isDrawing = false;

  // Initialize
  function init() {
    // Create scene
    scene = new THREE.Scene();

    // Create camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create renderer
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Load image
    const image = new Image();
    image.src = '/textures/images/cut-the-rope.jpg';
    image.onload = function() {
      // Create HTML canvas
      canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasContext = canvas.getContext('2d');

      // Draw the image on the canvas
      canvasContext.drawImage(image, 0, 0, window.innerWidth, window.innerHeight);

      // Add HTML canvas to the document
      document.getElementById('canvas-container').appendChild(canvas);

      // Draw on canvas
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);

      // Add canvas to the scene
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const plane = new THREE.Mesh(planeGeometry, material);
      scene.add(plane);

      // Render the scene
      render();
    };
  }

  // Start drawing
  function startDrawing(event) {
    console.log("Here");
    isDrawing = true;
    draw(event);
  }

  // Draw on canvas
  function draw(event) {
    console.log("Here");
    if (isDrawing) {
      const x = event.clientX;
      const y = event.clientY;
      canvasContext.fillStyle = 'black';
      canvasContext.fillRect(x, y, 5, 5);
    }
  }

  // Stop drawing
  function stopDrawing() {
    console.log("Here");
    isDrawing = false;
  }

  // Render the scene
  function render() {
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }

  // Initialize the script
  window.onload = init;
  window.onresize = function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };
</script>
</body>
</html>
