<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image using Three.js</title>
  <!-- Scripts "build/three.js" and "build/three.min.js" are deprecated with r150+, and will be removed with r160. Please use ES Modules or alternatives: -->
  <!-- https://threejs.org/docs/index.html#manual/en/introduction/Installation -->
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<!-- <script src="https://threejs.org/build/three.js"></script> -->
<script src="/build/three.js"></script>
<script>
  // Variables
  let scene, camera, renderer;
  let canvas, canvasContext;
  let isDrawing = false;

  const frustumSize = 4;
  const varTop = frustumSize / 2; // Because it always wigs out if you declare a "top"
  const varBottom = frustumSize / -2; // It's fine with "bottom", but idc
  const aspect = window.innerWidth / window.innerHeight;

  // Initialize
  function init() {
    // Create scene
    scene = new THREE.Scene();

    // TODO: Switch cameras
    // Create camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // Orthogonal camera for 2D drawing
    // camera = new THREE.OrthographicCamera(
    //   frustumSize * aspect / -2, // left
    //   frustumSize * aspect / 2,  // right
    //   varTop,                    // top
    //   varBottom,                 // bottom
    //   0.1,                       // near
    //   20                         // far
    // );

    camera.position.z = 3;

    // Create renderer
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load image
    const image = new Image();
    image.src = "/textures/images/cut-the-rope.jpg";
    image.onload = function() {
      // Create canvas
      canvas = document.createElement("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasContext = canvas.getContext("2d");

      // Draw the image on the canvas
      canvasContext.drawImage(image, 0, 0, window.innerWidth, window.innerHeight);

      // Draw on canvas
      // const element = canvas;
      const element = renderer.domElement;
      element.addEventListener("mousedown", startDrawing);
      element.addEventListener("mousemove", draw);
      element.addEventListener("mouseup", stopDrawing);
      element.addEventListener("mouseout", stopDrawing);

      // Add canvas to the scene
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const plane = new THREE.Mesh(planeGeometry, material);
      scene.add(plane);

      // Render the scene
      render();
    };
  }

  // Start drawing
  function startDrawing(event) {
    isDrawing = true;
    draw(event);
  }

  // Draw on canvas
  function draw(event) {
    if (isDrawing) {
      let rect = canvas.getBoundingClientRect();
      let x = event.clientX - rect.left;
      let y = event.clientY - rect.top;
      console.log(event.clientX, x);

      // Draw square
      canvasContext.fillStyle = "black";
      canvasContext.fillRect(x, y, 50, 50);

      // todo: Fine. Draw a geometry, then.
      let geometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);
      let material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      let cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Now that we're using three.js, we have to use three.js coordinates
      x = (event.clientX / window.innerWidth) * 2 - 1;
      y = -(event.clientY / window.innerHeight) * 2 + 1;
      cube.position.set(x, y, 0);
      // Was this the ticket this whole time? Nope! Doesn't work.
      // let z = (camera.near + camera.far) / (camera.near - camera.far);
      // cube.position.set(x, y, z);
    }
  }

  // Stop drawing
  function stopDrawing() {
    isDrawing = false;
  }

  // Render the scene
  function render() {
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }

  // Initialize the script
  window.onload = init;
  window.onresize = function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  };
</script>
</body>
</html>
