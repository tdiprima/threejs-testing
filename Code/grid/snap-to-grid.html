<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>How to use drag controls for snap to grid</title>
  <!-- https://youtu.be/ZnBIH_0YVYI -->
  <link href="/css/main.css" rel="stylesheet">
  <!-- https://discourse.threejs.org/t/model-not-casting-receiving-shadows/6146/7 -->
  <!-- https://stackoverflow.com/questions/28616255/three-js-unable-to-cast-shadows-on-to-a-plane-from-simple-cube -->
  <!-- http://jsfiddle.net/4Txgp/13/ -->
</head>
<body>

<div id="info">
  Ok, so the guy modified vendor code.  Whatever.  See also: interactive voxel painter.
</div>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import * as THREE from "three";
  // import * as THREE from "/build/three.module.js" // No es bueno.
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";
  import {DragControls} from "./DragControls.js";

  let scene = new THREE.Scene();
  // scene.background = new THREE.Color(0x87ceeb);

  let camera = window._camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0.27, 27.35, 39.56);

  let light = new THREE.DirectionalLight(0xffffff, 0.65);
  light.castShadow = true;
  scene.add(light);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let oControls = new OrbitControls(camera, renderer.domElement);

  // GRID
  // let size = 10;
  // let divisions = 10;
  // let gridHelper = new THREE.GridHelper(size, divisions);
  // scene.add(gridHelper);

  let colorCenterLine = 0x000000;
  let colorGrid = 0xffffff;
  // grid size = 50 x 50 units
  // divisions: 10 x 10 cells
  // each cell: 5 x 5 units
  let gridHelper = new THREE.GridHelper(50, 10, colorCenterLine, colorGrid);
  scene.add(gridHelper);

  // GROUND - to go underneath grid
  let groundGeo = new THREE.PlaneGeometry(50, 50);
  let groundMat = new THREE.MeshPhongMaterial({color: 0x00ff00});
  groundGeo.rotateX(-Math.PI / 2);

  let ground = new THREE.Mesh(groundGeo, groundMat);
  scene.add(ground);
  ground.receiveShadow = true;

  // CUBE - so we can drag it around
  let cubes = new THREE.Group();
  let cGeometry = new THREE.BoxGeometry(5, 5, 5); // width, height, depth
  let cMaterial = new THREE.MeshStandardMaterial({color: 0x115533}); //0x00ffff // 0x115533
  let cube = new THREE.Mesh(cGeometry, cMaterial);

  cube.position.set(5, 2.5, 5);

  cube.castShadow = true;
  cube.receiveShadow = true;

  cubes.add(cube);
  scene.add(cubes);

  // DRAG CONTROLS
  let dControls = new DragControls(cubes.children, camera, renderer.domElement);

  dControls.addEventListener("dragstart", function (event) {
    // event.object (mesh), event.target (null), event.type (dragstart)
    // object.geometry.type = BoxGeometry
    // console.log("%cevent.object", "color: #ccff00;", event.object);
    oControls.enabled = false;
    event.object.material.wireframe = true;
  });

  dControls.addEventListener("dragend", function (event) {
    oControls.enabled = true;
    event.object.material.wireframe = false;
  });

  dControls.addEventListener("hoveron", function (event) {
    event.object.material.wireframe = true;
  });

  dControls.addEventListener("hoveroff", function (event) {
    event.object.material.wireframe = false;
  });

  function animate() {
    requestAnimationFrame(animate);
    oControls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", function () {
    // Fix the camera
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    // And fix the renderer
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.render(scene, camera);
  });
</script>
</body>
</html>
