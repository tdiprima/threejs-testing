<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ðŸ‘€ three raycast</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/build/three.min.js"></script>
</head>
<body>
<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function addNewBoxMesh(x, y, z) {
    const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
    const boxMaterial = new THREE.MeshBasicMaterial({ color: 0xfafafa });
    const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
    boxMesh.position.set(x, y, z);
    scene.add(boxMesh);
  }

  // Top rows
  addNewBoxMesh(0, 2, 0);
  addNewBoxMesh(2, 2, 0);
  addNewBoxMesh(-2, 2, 0);
  addNewBoxMesh(0, 2, -2);
  addNewBoxMesh(2, 2, -2);
  addNewBoxMesh(-2, 2, -2);
  addNewBoxMesh(0, 2, 2);
  addNewBoxMesh(2, 2, 2);
  addNewBoxMesh(-2, 2, 2);

  // Raycasting stuff
  const pointer = new THREE.Vector2();
  const raycaster = new THREE.Raycaster();

  function onMouseMove(event) {
    // Calculate pointer position in normalized device coordiates
    // -1 to +1 for both components
    pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
    pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Update the raycaster with the pointer position
    raycaster.setFromCamera(pointer, camera);
    const intersects = raycaster.intersectObjects(scene.children);

    // for (let i = 0; i < intersects.length; i++) {
    //   // console.log(intersects); // Just log to the console.
    //   // Change color of objects intersecting the raycaster
    //   intersects[i].object.material.color.set(0xff0000);
    // }

    // Change color of the closest object intersecting the raycaster
    if (intersects.length > 0) {
      intersects[0].object.material.color.set(0xff0000);
    }
  }

  // window.addEventListener("mousemove", onMouseMove);
  renderer.domElement.addEventListener("mousemove", onMouseMove);

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
