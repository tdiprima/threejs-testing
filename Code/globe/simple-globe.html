<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>three.js app</title>
  <link rel="stylesheet" href="/css/main.css">
  <!-- http://127.0.0.1:5500/manual/#en/indexed-textures -->
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";

  const blue_zodiac = "#182141";
  const width = window.innerWidth;
  const height = window.innerHeight;

  let scene = new THREE.Scene();
  scene.background = new THREE.Color(blue_zodiac);
  let camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  let loader = new THREE.TextureLoader();
  // let geometry = new THREE.BoxGeometry(3, 3, 3);
  let geometry = new THREE.SphereGeometry(2, 132, 64);
  let texture = loader.load("country-index-texture.png");
  // http://127.0.0.1:5500/manual/#en/textures
  // "Filtering and Mips"
  texture.minFilter = THREE.NearestFilter;
  texture.magFilter = THREE.NearestFilter;
  let material = new THREE.MeshBasicMaterial({map: texture});
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  let controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.update();

  camera.position.z = 5;

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.y += 0.001;
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
