<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>I made it up</title>
  <link href="/css/main.css" rel="stylesheet">
  <!-- https://threejs.org/manual/#en/indexed-textures -->
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";

  const width = window.innerWidth;
  const height = window.innerHeight;

  let scene = new THREE.Scene();
  scene.background = new THREE.Color("#182141"); // Blue Zodiac
  let camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  let loader = new THREE.TextureLoader();

  // TODO: Play with the different geometries

  // FLAT EARTH
  // let material = new THREE.MeshBasicMaterial({
  //   map: loader.load("./images/country-index-texture.png"),
  //   side: THREE.DoubleSide
  // });
  // let geometry = new THREE.PlaneGeometry(10, 10);

  // CUBE
  // let geometry = new THREE.BoxGeometry(3, 3, 3);

  // SPHERE
  let geometry = new THREE.SphereGeometry(2, 132, 64);
  let texture = loader.load("./images/country-index-texture.png");
  // https://threejs.org/manual/#en/textures // "Filtering and Mips"
  // https://threejs.org/docs/#api/en/textures/Texture.magFilter
  texture.minFilter = THREE.NearestFilter;
  texture.magFilter = THREE.NearestFilter;
  let material = new THREE.MeshBasicMaterial({ map: texture });

  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  let controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true; // Simon's Cat
  controls.update();

  camera.position.z = 5;

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.y += 0.001;
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
