<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }

</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";
  import {GLTFLoader} from "/jsm/loaders/GLTFLoader.js";

  let scene = new THREE.Scene();

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  // Create a WebGLRenderer and turn on shadows in the renderer
  let renderer = new THREE.WebGLRenderer();
  document.body.appendChild(renderer.domElement);
  renderer.setSize(window.innerWidth, window.innerHeight);

  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

  // Sigh
  let pointLight = new THREE.DirectionalLight(0xffffff, 1);
  pointLight.position.set(2, 2, 5);
  pointLight.intensity = 1;
  scene.add(pointLight);

  // Create a SpotLight and turn on shadows for the light
  let light = new THREE.SpotLight(0xffffff);
  light.castShadow = true; // default false
  scene.add(light);

  // Set up shadow properties for the light
  light.shadow.mapSize.width = 512; // default
  light.shadow.mapSize.height = 512; // default
  light.shadow.camera.near = 0.5; // default
  light.shadow.camera.far = 500; // default
  light.shadow.focus = 1; // default

  // Create a sphere that cast shadows (but does not receive them)
  // let sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
  // let sphereMaterial = new THREE.MeshStandardMaterial({color: 0xff0000});
  // let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  // sphere.castShadow = true; // default is false
  // sphere.receiveShadow = false; // default
  // scene.add(sphere);

  // Create a plane that receives shadows (but does not cast them)
  // let planeGeometry = new THREE.PlaneGeometry(20, 20, 32, 32);
  // let planeMaterial = new THREE.MeshStandardMaterial({color: 0x00ff00});
  // let plane = new THREE.Mesh(planeGeometry, planeMaterial);
  // plane.receiveShadow = true;
  // scene.add(plane);

  // Create a helper for the shadow camera (optional)
  // let helper = new THREE.CameraHelper(light.shadow.camera);
  // scene.add(helper);

  try {
    // Motorcycle
    new GLTFLoader().load("/models/gltf/honda_shadow_rs_2010.glb", model => {
      scene.add(model.scene);
    });
  } catch (e) {
    console.log(`%c${e.message}`, "color: #ff6a5a; font-size: larger;");
    throw "whatever";
  }

  let controls = new OrbitControls(camera, renderer.domElement);

  /* Resize Event */
  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  /* Animate */
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
