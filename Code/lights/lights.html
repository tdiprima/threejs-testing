<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

</head>
<body>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "/jsm/controls/OrbitControls.js";
  import Stats from "/jsm/libs/stats.module.js";
  import { GUI } from "/jsm/libs/lil-gui.module.min.js";
  import { GLTFLoader } from "/jsm/loaders/GLTFLoader.js";

  console.log('%cthree.js rev', 'color: #ccff00;', THREE.REVISION);

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // Stats
  let stats = Stats();
  document.body.appendChild(stats.dom);

  // let my3DFile = "/models/gltf/bench.glb";
  // let my3DFile = "/models/gltf/box.glb";
  // let my3DFile = "/models/gltf/Flamingo.glb";
  let my3DFile = "/models/gltf/Soldier.glb";
  let loader = new GLTFLoader();
  loader.load(my3DFile, function (gltf) {
    scene.add(gltf.scene);
  }, undefined, function (error) {
    console.error(error);
  });

  camera.position.z = 2;

  // LIGHTS
  // https://threejs.org/docs/index.html?q=light
  // lightHelpers();
  let light;

  function updateLighting(parm) {
    scene.remove(light);
    switch(parm) {
      case 1:
        // This light globally illuminates all objects in the scene equally.
        // This light cannot be used to cast shadows as it does not have a direction.
        light = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(light);
        break;
      case 2:
        // White directional light at half intensity shining from the top.
        light = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(light);
        break;
      case 3:
        // A light source positioned directly above the scene, with color fading from the sky color to the ground color.
        // This light cannot be used to cast shadows.
        light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add(light);
        break;
      case 4:
        // A light that gets emitted from a single point in all directions. A common use case for this is to replicate the light emitted from a bare lightbulb.
        // This light can cast shadows - see PointLightShadow page for details.
        light = new THREE.PointLight(0xff0000, 1, 100);
        light.position.set(50, 50, 50);
        scene.add(light);
        break;
      case 5:
        // This light gets emitted from a single point in one direction, along a cone that increases in size the further from the light it gets.
        // This light can cast shadows - see the SpotLightShadow page for details.
        // white spotlight shining from the side, casting a shadow

        light = new THREE.SpotLight(0xffffff);
        light.position.set(100, 1000, 100);

        light.castShadow = true;

        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;

        light.shadow.camera.near = 500;
        light.shadow.camera.far = 4000;
        light.shadow.camera.fov = 30;

        scene.add(light);
        break;

      default:
      // code block
    }

  }

  function updateBackground(parm) {
    switch (parm) {
      case 1:
        renderer.setClearColor(0xcccccc);
        break;
      case 2:
        renderer.setClearColor(0x000000);
        break;
      default:
        break;
    }
  }

  // Gui
  let gui = new GUI();
  let text =
    {
      myLight: "someLight",
      backgroundColor: "backgroundColor"
    }
  gui.add(text, 'myLight', { Ambient: 1, Directional: 2, Hemisphere: 3, Point: 4, Spot: 5 } ).onChange( updateLighting );
  gui.add(text, 'backgroundColor', { gray: 1, black: 2 } ).onChange( updateBackground );

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    stats.update();
    renderer.render(scene, camera);
  }

  animate();

  function lightHelpers() {
    // let light = new THREE.DirectionalLight( 0xFFFFFF );
    // let helper = new THREE.DirectionalLightHelper( light, 5 );
    // scene.add( helper );

    // let light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
    // let helper = new THREE.HemisphereLightHelper( light, 5 );
    // scene.add( helper );

    // let pointLight = new THREE.PointLight( 0xff0000, 1, 100 );
    // pointLight.position.set( 10, 10, 10 );
    // scene.add( pointLight );
    // let sphereSize = 1;
    // let pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
    // scene.add( pointLightHelper );

    let spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(10, 10, 10);
    scene.add(spotLight);
    let spotLightHelper = new THREE.SpotLightHelper(spotLight);
    scene.add(spotLightHelper);
  }
</script>
</body>
</html>
