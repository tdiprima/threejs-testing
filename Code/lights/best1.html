<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Shadow</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";
  import {GLTFLoader} from "/jsm/loaders/GLTFLoader.js";

  let scene = new THREE.Scene();
  scene.background = new THREE.Color("#151515");

  let camera = window._camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(1.2, 1.5, 0.12);
  // camera.position.set(1.5, 1.5, 2.25);

  // Create a WebGLRenderer and turn on shadows in the renderer
  let renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio); // TODO: Note: not blurry no mo!
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  // renderer.setClearColor("#151515");

  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

  // LIGHTS
  let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(2, 2, 5);
  directionalLight.intensity = 1;
  scene.add(directionalLight);

  // let hemisphereLight = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
  let hemisphereLight = new THREE.HemisphereLight();
  scene.add(hemisphereLight);

  // Create a SpotLight and turn on shadows for the light
  let spotLight = new THREE.SpotLight(0xffffff);
  spotLight.castShadow = true; // default false
  scene.add(spotLight);

  // Set up shadow properties for the light
  spotLight.shadow.mapSize.width = 512; // default
  spotLight.shadow.mapSize.height = 512; // default
  spotLight.shadow.camera.near = 0.5; // default
  spotLight.shadow.camera.far = 500; // default
  spotLight.shadow.focus = 1; // default

  // Create a helper for the shadow camera (optional)
  // let helper = new THREE.CameraHelper(spotLight.shadow.camera);
  // scene.add(helper);

  try {
    // Motorcycle
    new GLTFLoader().load("/models/gltf/honda_shadow_rs_2010.glb", model => {
      scene.add(model.scene);
    });
  } catch (e) {
    console.log(`%c${e.message}`, "color: #ff6a5a; font-size: larger;");
    throw "whatever";
  }

  let controls = new OrbitControls(camera, renderer.domElement);

  /* Resize Event */
  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  /* Animate */
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
