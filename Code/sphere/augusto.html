<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphere</title>
  <!-- Learning Threejs: Add event listeners to 3D objects, camera features and more -->
  <!-- https://youtu.be/x68rZ_UEQPE -->
  <link rel="stylesheet" href="/css/main.css">
 </head>
<body>
<script src="/build/three.js"></script>
<script src="/node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="/js/threex.domevents.js"></script>
<script>
  let scene = new THREE.Scene();

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let objects = [];

  function createObject(position) {
    let geometry = new THREE.SphereBufferGeometry(10, 10, 10);
    let material = new THREE.MeshNormalMaterial({wireframe: true});
    let mesh = new THREE.Mesh(geometry, material);
    if (position) {
      mesh.position.x = position;
    }
    objects.push(mesh);
    scene.add(mesh);
  }
  createObject(0);
  createObject(40);
  createObject(-40);

  // now we can add event listeners to any mesh we want
  let domEvents = new THREEx.DomEvents(camera, renderer.domElement);
  domEvents.addEventListener(objects[0], "click", function () {
    // console.log(objects[0]);
    objects[0].material.wireframe = false;
  });

  let controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.minDistance = 1;
  controls.maxDistance = 1000;

  let animate = function () {
    requestAnimationFrame(animate);
    objects.forEach(mesh => {
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;
    });
    controls.update(); // update every time it sees a change
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
