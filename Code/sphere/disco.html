<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>adiioo7</title>
  <!-- http://jsfiddle.net/adiioo7/SF9tX/4/ -->
  <!-- https://threejs.org/manual/#en/materials -->
  <!-- The MeshNormalMaterial will show you the normals of geometry. -->
</head>
<body>

<script src="/build/three.min.js"></script>

<script>
  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  const tau = 2 * Math.PI;
  const width = 500;
  const height = 400;

  let scene = new THREE.Scene();
  scene.background = new THREE.Color(0xcce0ff);

  let camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
  camera.position.z = 10;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  // renderer.setClearColor(0xcce0ff, 1); // either/or.
  document.body.appendChild(renderer.domElement);

  let geometry = new THREE.SphereGeometry(3, 50, 50, 0, tau, 0, tau);
  // Flat shading :)
  // https://discoverthreejs.com/book/first-steps/built-in-geometries/
  // flatShading: whether or not the object looks faceted or smooth
  let material = new THREE.MeshNormalMaterial({flatShading: true,});
  let mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  const render = function () {
    requestAnimationFrame(render);
    mesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  };

  render();
</script>
</body>
</html>
