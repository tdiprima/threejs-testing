<!DOCTYPE html>
<html lang="en">
<head>
  <title>Discoverthreejs.com - Ambient Lighting</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8"/>
  <link href="/favicon.ico" rel="icon" type="image/x-icon">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<div id="scene-container"></div>

<script type="module">
  import {
    AnimationMixer,
    Clock,
    Color,
    DirectionalLight,
    HemisphereLight,
    PerspectiveCamera,
    Scene,
    WebGLRenderer,
  } from "https://cdn.skypack.dev/three@0.132.2";

  import {OrbitControls} from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js";
  import {GLTFLoader} from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js";

  let container;
  let camera;
  let controls;
  let renderer;
  let scene;
  let loop;

  function createScene() {
    scene = new Scene();
    scene.background = new Color('skyblue');
  }

  function createCamera() {
    camera = window._camera = new PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(-176.5, 25.17, 26.7);
  }

  function createControls() {
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    // forward controls.update to our custom .tick method
    controls.tick = () => controls.update();
  }

  function createLights() {
    const ambientLight = new HemisphereLight(
      'white',
      'darkslategrey',
      5,
    );

    const mainLight = new DirectionalLight('white', 4);
    mainLight.position.set(10, 10, 10);

    scene.add(ambientLight, mainLight);
  }

  const clock = new Clock();
  var delta;

  class Loop {
    constructor(camera, scene, renderer) {
      this.camera = camera;
      this.scene = scene;
      this.renderer = renderer;
      this.updatables = [];
    }

    start() {
      this.renderer.setAnimationLoop(() => {
        // tell every animated object to tick forward one frame
        this.tick();

        // render a frame
        this.renderer.render(this.scene, this.camera);
      });
    }

    stop() {
      this.renderer.setAnimationLoop(null);
    }

    tick() {
      // only call the getDelta function once per frame!
      delta = clock.getDelta();

      // console.log(
      //   `The last frame rendered in ${delta * 1000} milliseconds`,
      // );

      let object = this.updatables[1];
      object.tick(delta);

      // for (const object of this.updatables) {
      //   object.tick(delta);
      // }
    }
  }

  function setupModel(data) {
    const model = data.scene.children[0];
    const clip = data.animations[0];

    const mixer = new AnimationMixer(model);
    const action = mixer.clipAction(clip);
    action.play();

    model.tick = (delta) => mixer.update(delta);

    return model;
  }

  async function loadBirds() {
    const loader = new GLTFLoader();

    const [parrotData] = await Promise.all([
      loader.loadAsync('/models/gltf/Parrot.glb'),
    ]);

    console.log('Squaaawk!', parrotData);

    const parrot = setupModel(parrotData);
    parrot.position.set(0, 0, 2.5);

    return {
      parrot
    };
  }

  function createRenderer() {
    renderer = new WebGLRenderer({antialias: true});
    renderer.physicallyCorrectLights = true;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  }

  function render() {
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function start() {
    loop.start();
  }

  function stop() {
    loop.stop();
  }

  async function init() {
    createScene();
    createCamera();
    createRenderer();
    createControls();
    createLights();

    loop = new Loop(camera, scene, renderer);
    loop.updatables.push(controls);

    const {parrot} = await loadBirds();
    // move the target to the center of the front bird
    controls.target.copy(parrot.position);

    loop.updatables.push(parrot);
    scene.add(parrot);

    renderer.setAnimationLoop(() => {
      render();
    });

    window.addEventListener("resize", onWindowResize);
  }
  await init();
  start();
</script>
</body>
</html>
