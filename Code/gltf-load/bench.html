<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h2>I'm playing around with lights, too.</h2>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>
<script type="module">
  import * as THREE from 'three';
  import {OrbitControls} from '/jsm/controls/OrbitControls.js';
  import {GLTFLoader} from '/jsm/loaders/GLTFLoader.js';

  let light, camera, renderer, scene;

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  // renderer.setClearColor(0x777777, 1.0);
  renderer.setClearColor(0xaaaaaa, 1.0);

  let controls = new OrbitControls(camera, renderer.domElement);

  lightFun();

  // cube();
  bench();

  camera.position.z = 2;

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  function lightFun() {
    // light = new THREE.PointLight(0xffffff, 1, 500);
    // light.position.set(10, 0, 25); // x, y, z
    // scene.add(light);

    // light = new THREE.HemisphereLight();
    // scene.add(light);

    // White directional light at half intensity shining from the top.
    light = new THREE.DirectionalLight(0xffffff, 0.5);
    // console.log(light.position); // 0, 1, 0
    // light.position.set(1, 1, 1).normalize();
    scene.add(light);

    light = new THREE.AmbientLight(0xffffff);
    scene.add(light);
  }

  function bench() {
    // Graphics Language Transmission Format (glTF)
    let my3DFile = "/models/gltf/bench.glb";
    // let my3DFile = "/models/gltf/box.glb";

    let loader = new GLTFLoader();
    loader.load(my3DFile, function (gltf) {
      scene.add(gltf.scene);
    }, undefined, function (error) {
      console.error(error);
    });
  }

  function cube() {
    let geometry = new THREE.BoxGeometry(1, 1, 1);
    let material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
  }
</script>
</body>
</html>
