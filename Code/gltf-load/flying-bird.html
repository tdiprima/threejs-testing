<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Animate!</title>
  <link rel="stylesheet" href="/css/main.css">
  <!-- https://discoverthreejs.com/book/first-steps/load-models/ -->
  <!-- https://discoverthreejs.com/book/appendix/asynchronous-javascript/ -->
</head>
<body>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";
  import {GLTFLoader} from "/jsm/loaders/GLTFLoader.js";

  console.clear();
  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  let scene = new THREE.Scene();
  let camera = window._camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
  // window._camera.position

  let p = {x: -93.91188531607672, y: 22.037651253352788, z: 8.740520894388773 };
  camera.position.x = p.x;
  camera.position.y = p.y;
  camera.position.z = p.z;

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // let light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
  let light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
  scene.add(light);

  // Add city model
  let gltfLoader = new GLTFLoader();
  gltfLoader.load("/models/gltf/Parrot.glb", function (gltf) {
    scene.add(gltf.scene);
  }, undefined, function (error) {
    console.error(error);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", onWindowResize);

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
