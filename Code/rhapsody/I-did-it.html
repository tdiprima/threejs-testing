<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>>How to color-correct a texture</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "/build/three.module.js";

  let camera;
  let scene;
  let renderer;

  const width = window.innerWidth / 2;
  const height = window.innerHeight / 2;

  init();
  animate();

  function init() {
    camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
    camera.position.z = 2;

    scene = new THREE.Scene();

    const loader = new THREE.TextureLoader();
    const texture = loader.load("https://threejs.org/examples/textures/uv_grid_opengl.jpg", texture => {

      const canvas = document.createElement("canvas"); // off-screen canvas
      canvas.width = texture.image.width;
      canvas.height = texture.image.height;

      document.body.appendChild(canvas); // Let's add the canvas anyway.

      const context = canvas.getContext("2d");
      context.drawImage(texture.image, 0, 0);

      const data = context.getImageData(0, 0, canvas.width, canvas.height);
      console.log(data);

      const pxl = data.data;
      for (let i = 0; i < pxl.length; i += 4) {
        if (pxl[i] > 200) {
          pxl[i] = 255 * pxl[i];
          pxl[i + 1] = 0;
          pxl[i + 2] = 255 * pxl[i + 2];
          pxl[i + 3] = 255;
        }
      }
      context.putImageData(data, 0, 0);

      const geometry = new THREE.PlaneGeometry();
      const material = new THREE.MeshBasicMaterial({ map: texture });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

    });

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
