<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>>How to color-correct a texture</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
  </style>
</head>
<body>
<script type="module">
  // https://jsfiddle.net/q2fdu7p9/
  // https://discourse.threejs.org/t/how-to-get-pixel-data-from-maps/25966
  // https://discourse.threejs.org/t/is-it-possible-to-color-correct-a-texture/17144
  import * as THREE from "/build/three.module.js";

  let camera;
  let scene;
  let renderer;

  const width = window.innerWidth / 2;
  const height = window.innerHeight / 2;

  init();
  animate();

  function init() {
    camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
    camera.position.z = 2;

    scene = new THREE.Scene();

    // If you need complex color correction - you can use CanvasTexture
    const loader = new THREE.TextureLoader();
    const texture = loader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg', texture => {
      // Transfer the WebGL canvas image onto a canvas with a 2D context.
      // https://stackoverflow.com/questions/43583012/getting-the-color-value-of-a-pixel-on-click-of-a-mesh-with-three-js

      const canvas = document.createElement('canvas'); // off-screen canvas
      canvas.width = texture.image.width;
      canvas.height = texture.image.height;
      // If I wanted it smaller, I'd have to scale it or something.

      document.body.appendChild(canvas); // Let's add the canvas anyway.

      const context = canvas.getContext('2d');
      context.drawImage(texture.image, 0, 0);

      const data = context.getImageData(0, 0, canvas.width, canvas.height);
      console.log(data);

      // manipulate away...
      const pxl = data.data;
      for (let i = 0; i < pxl.length; i += 4) {
        if (pxl[i] > 200) {
          // We get here.
          // pxl[i] = 255 * pxl[i] / 255;
          pxl[i] = 255 * pxl[i];
          pxl[i + 1] = 0;
          // pxl[i + 2] = 255 * pxl[i + 2] / 255;
          pxl[i + 2] = 255 * pxl[i + 2];
          pxl[i + 3] = 255;
        }
      }
      // Putting new data on old three.js canvas...
      // todo: create texture from this.
      context.putImageData(data, 0, 0); // create image, load as texture, Russian Doll.

      // visualize the texture
      const geometry = new THREE.PlaneGeometry();
      const material = new THREE.MeshBasicMaterial({map: texture});

      // Another option would be to use color property of the material that uses the Texture.
      // const myColor = {
      //   "r": 1,
      //   "g": 0,
      //   "b": 0
      // }
      // material.color = myColor; // THIS WORKS.
      // It shades it all one color, though.

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

    });

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
