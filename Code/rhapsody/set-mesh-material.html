<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Update Material of Cube</title>
  <!-- https://stackoverflow.com/questions/11468558/how-to-update-material-of-cube-on-runtime-using-webgl -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0px;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script>
  // ============ CLICK ON CANVAS TO CHANGE MATERIAL ====================
  let mesh, renderer, material, geometry, scene, camera;

  init();
  animate();

  function setMaterial() {
    material = new THREE.MeshLambertMaterial({
      color: 0xffffff * Math.random()
    });
    mesh.material = material;
  }

  function setColor() {
    // material.color = {
    //   "r": 1,
    //   "g": 0,
    //   "b": 0
    // };

    // One line of code.
    material.color = new THREE.Color(0xffffff * Math.random());
  }

  $("body").click(() => {
    console.log("click");
    setMaterial();
    // setColor();
  });

  function init() {
    // renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // scene
    scene = new THREE.Scene();

    // camera
    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 300;
    camera.lookAt(scene.position);

    // directional
    const light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    // ambient
    const ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    // geometry
    geometry = new THREE.BoxGeometry(100, 100, 100);

    // material
    material = new THREE.MeshLambertMaterial({
      color: 0xffff00
    });

    // mesh
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
