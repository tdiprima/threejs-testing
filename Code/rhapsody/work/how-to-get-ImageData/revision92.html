<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>TEST.</title>
  <script src="three.min.js"></script>
  <script src="TrackballControls.js"></script>
</head>
<body>

<input id="test" type="button" value="Test Pixel Buffer"/><br/>
<canvas height="500" id="view" style="border: 1px black solid;" width="500"></canvas>

<script>
  console.log(`%cREV: ${THREE.REVISION}`, "color: #ccff00;");

  /**********************/
  /*   Initialization   */
  /**********************/

  const pixelBuffer = new Uint8Array(500 * 500 * 4);
  let size;
  let render;

  function testPixelBuffer() {
    let x, y, r, g, b, a, i1, i2;
    for (x = 0; x < size.width; ++x) {
      i1 = x * size.width;
      for (y = 0; y < size.height; ++y) {
        i2 = i1 + y;
        i2 *= 4;
        r = pixelBuffer[i2 + 0];
        g = pixelBuffer[i2 + 1];
        b = pixelBuffer[i2 + 2];
        a = pixelBuffer[i2 + 3];
        if (a > 0) {
          console.log(i2, r, g, b, a);
          console.count('Colored pixels count:');
        }
      }
    }
  }

  // todo: testPixelBuffer
  document.getElementById('test').addEventListener('click', testPixelBuffer);

  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('view'),
    antialias: true,
    alpha: true
  });

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(28, 1, 1, 1000);
  camera.position.z = 50;

  camera.add(new THREE.PointLight(0xffffff, 1, Infinity));

  scene.add(camera);

  const controls = new THREE.TrackballControls(camera, renderer.domElement);
  controls.addEventListener('change', render);

  /**********************/
  /* Populate the Scene */
  /**********************/

  const geo = new THREE.BoxGeometry(5, 5, 5);

  const mat = new THREE.MeshPhongMaterial({
    color: 'red'
  });

  const mesh = new THREE.Mesh(geo, mat);

  scene.add(mesh);

  /**********************/
  /*   Render Function  */
  /**********************/

  const externalTarget = new THREE.WebGLRenderTarget();
  size = renderer.getSize();
  externalTarget.setSize(size.width, size.height);

  render = function () {
    renderer.render(scene, camera);
    renderer.render(scene, camera, externalTarget);
  };

  render();

  /**********************/
  /*   Animation Loop   */
  /**********************/

  function animate() {
    requestAnimationFrame(animate);
    // todo: readRenderTargetPixels
    renderer.readRenderTargetPixels(externalTarget, 0, 0, size.width, size.height, pixelBuffer);
    controls.update();
  }

  animate();
</script>
</body>
</html>
