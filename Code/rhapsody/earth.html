<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Adding an Image to a Scene</title>
  <!-- https://codepen.io/duhaime/pen/jaYdLg -->
  <!-- Douglas Duhaime - Full stack developer @YaleDH -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // https://www.instagram.com/p/CeWtN3pvYjT/
  let resourceURL = "simon_dev.jpg";

  // https://codepen.io/duhaime/pen/jaYdLg
  // Create a texture loader so that we can load our image file
  let loader = new THREE.TextureLoader();

  // Load an image file into a custom material
  // let material = new THREE.MeshLambertMaterial({
  //   map: loader.load(resourceURL)
  // });

  // If you use "basic", the "DoubleSide" works :)
  let material = new THREE.MeshBasicMaterial({
    map: loader.load(resourceURL),
    side: THREE.DoubleSide
  });

  // https://stackoverflow.com/questions/51207094/mapping-image-frontside-backside-onto-a-sphere-in-three-js
  // use material array to apply multiple materials
  // let material = [
  //   new THREE.MeshBasicMaterial({
  //     map: loader.load("https://image.ibb.co/mmsJ7J/logo_front.png")
  //   }),
  //   new THREE.MeshBasicMaterial({
  //     map: loader.load("https://image.ibb.co/bE8i7J/logo_back.png")
  //   })
  // ];

  // create a plane geometry for the image with a width of 10
  // and a height that preserves the image's aspect ratio
  let geometry = new THREE.PlaneGeometry(10, 10 * 0.75);

  // combine our image geometry and material into a mesh
  let mesh = new THREE.Mesh(geometry, material);

  // set the position of the image mesh in the x,y,z dimensions
  mesh.position.set(0, 0, 0);

  // add the image to the scene
  scene.add(mesh);

  // Add a point light with #fff color, 1 intensity, and 0 distance
  let light = new THREE.PointLight(0xffffff, 1, 0);

  // Specify the light's position
  light.position.set(1, 1, 100);

  // Add the light to the scene
  scene.add(light);

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
