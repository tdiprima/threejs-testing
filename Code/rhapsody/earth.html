<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Flat Earth</title>
  <!-- code source: see below -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from '/jsm/controls/OrbitControls.js';

  console.clear();

  // Create a texture loader so that we can load our image file
  const loader = new THREE.TextureLoader();

  const scene = new THREE.Scene();
  const camera = (window._camera = new THREE.PerspectiveCamera(
    75, // Field of view
    window.innerWidth / window.innerHeight, // Aspect ratio
    0.1, // Near
    10000 // Far
  ));
  camera.position.z = 6.5;

  const renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  let light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 100);
  scene.add(light);

  // So that we have light on the backside too:
  light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, -100);
  scene.add(light);

  // https://www.instagram.com/p/CeWtN3pvYjT/
  const resourceURL = 'simon_dev.jpg';

  /* Textures */
  imageAspectRatio();
  // manualAspectRatio();

  /* Resize Event */
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  /* Animate */
  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }());

  /**
   * How do I know the aspect ratio?
   * https://stackoverflow.com/questions/51722754/three-js-image-aspect-ratio
   */
  function imageAspectRatio() {
    let mesh;
    const planeGeom = new THREE.PlaneGeometry(10, 10);

    // Get texture
    const tex = loader.load(resourceURL, tex => {
      tex.needsUpdate = true;
      console.log('aspect', tex.image.height / tex.image.width);
      mesh.scale.set(1.0, tex.image.height / tex.image.width, 1.0);
    });

    // Set material texture
    const material = new THREE.MeshBasicMaterial({
      map: tex,
      side: THREE.DoubleSide
    });

    mesh = new THREE.Mesh(planeGeom, material);
    scene.add(mesh);
  }

  /**
   * Adding an Image to a Scene
   * https://codepen.io/duhaime/pen/jaYdLg
   */
  function manualAspectRatio() {
    // Load an image file into a custom material
    const material = new THREE.MeshBasicMaterial({
      map: loader.load(resourceURL),
      side: THREE.DoubleSide
    });

    // create a plane geometry for the image with a width of 10
    // and a height that preserves the image's aspect ratio
    const width = 10;
    // let height = width * 0.75; <- wrong! aspect ratio is 1.
    const height = 10;
    const planeGeom = new THREE.PlaneGeometry(width, height);

    // combine our image geometry and material into a mesh
    const mesh = new THREE.Mesh(planeGeom, material);

    // set the position of the image mesh in the x,y,z dimensions
    mesh.position.set(0, 0, 0);

    // add the image to the scene
    scene.add(mesh);
  }
</script>
</body>
</html>
