<!DOCTYPE html>
<html lang="en">
<head>
  <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
  <!-- https://sbcode.net/extra_html/trackballcontrols.html -->
  <!-- https://sbcode.net/threejs/trackball-controls/ -->
  <link href="./libs/style.css" rel="stylesheet"/>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      background-color: #000;
    }
  </style>
  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="./libs/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
          "three": "./libs/three.module.js",
          "three/examples/jsm/controls/TrackballControls": "/jsm/controls/TrackballControls.js",
          "three/examples/jsm/libs/stats.module": "/jsm/libs/stats.module.js"
      }
    }

  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import {TrackballControls} from 'three/examples/jsm/controls/TrackballControls';
  import Stats from 'three/examples/jsm/libs/stats.module';

  console.log(`%c${THREE.REVISION}`, "color: #ccff00;");

  let scene = new THREE.Scene();

  // The X axis is red. The Y axis is green. The Z axis is blue.
  let axesHelper = new THREE.AxesHelper(5);
  scene.add(axesHelper);

  // A light source positioned directly above the scene
  let light = new THREE.HemisphereLight();
  scene.add(light);

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(renderer.domElement);

  let controls = new TrackballControls(camera, renderer.domElement);
  // controls.addEventListener('change', () => console.log("Controls Change"));
  // controls.addEventListener('start', () => console.log("Controls Start Event"));
  // controls.addEventListener('end', () => console.log("Controls End Event"));
  // controls.enabled = false;
  // controls.rotateSpeed = 1.0;
  // controls.zoomSpeed = 1.2;
  // controls.panSpeed = 0.8;
  // controls.keys = [65, 83, 68];
  // controls.noPan = true; //default false
  // controls.noRotate = true; //default false
  // controls.noZoom = true; //default false
  // controls.staticMoving = true; //default false
  // controls.maxDistance = 4;
  // controls.minDistance = 2;

  let geometry = new THREE.BoxGeometry();
  let material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
  let cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 2;

  window.addEventListener('resize', onWindowResize, false);

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    render();
  }

  let stats = Stats();
  document.body.appendChild(stats.dom);
  let animate = function () {
    requestAnimationFrame(animate);
    controls.update();
    render();
    stats.update();
  };

  function render() {
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
