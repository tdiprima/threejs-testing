<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cameras - Perspective 2 views</title>
  <!-- https://r105.threejsfundamentals.org/threejs/lessons/threejs-lights.html -->
  <!-- https://r105.threejsfundamentals.org/threejs/lessons/threejs-cameras.html -->
  <!-- https://threejs.org/manual/#en/cameras -->
  <!-- MULTIPLE CAMERAS -->
  <!-- https://codepen.io/jdrew1303/pen/poyVOyG -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #c {
      display: block;
      width: 100%;
      height: 100%;
      /* background-color: fuchsia; */
    }

    /* WHEN USING TWO.JS */
    .split {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .split > div {
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      z-index: 1;
      top: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: yellow;
    }
  </style>
</head>
<body>

<div id="info"></div>

<canvas id="c"></canvas>

<!-- TODO: WHEN USING ONE.JS YOU *MUST* COMMENT OUT THESE DIVS -->
<!-- Otherwise OrbitControls won't work. -->
<div class="split">
  <div id="view1" tabindex="1"></div>
  <div id="view2" tabindex="2"></div>
</div>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}</script>

<!-- <script type="module" src="side-by-1.js"></script> -->
<script type="module" src="side-by-2.js"></script>

</body>
</html>
