<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>three.js webgl - multiple cameras</title>
  <!-- https://stackoverflow.com/questions/14740076/one-scene-but-multiple-viewports-with-their-own-camera-three-js -->
  <!-- https://threejs.org/examples/webgl_multiple_views.html -->
  <link href="/favicon.ico" rel="icon" type="image/x-icon">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<div id="info">Only one canvas is used, so it's an efficient solution.<br>This uses multiple viewports, not multiple
  divs. It really is the best way.
</div>

<div id="container"></div>

<!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">

    "imports": {

</script>

<script type="module">
  import * as THREE from "three";
  import Stats from "/jsm/libs/stats.module.js";

  let stats;
  let scene,
    renderer;
  let mouseX = 0,
    mouseY = 0;
  let windowWidth,
    windowHeight;

  // ARRAY OF 3 VIEWS (CAMERAS)
  const views = [
    {
      left: 0,
      bottom: 0,
      width: 0.5,
      height: 1.0,
      background: "#a980c0", // Purple Mountain's Majesty
      eye: [0, 300, 1800], // camera position
      up: [0, 1, 0], // y is vertical
      fov: 30, // 30 degrees
      updateCamera(camera, scene, mouseX) {
        camera.position.x += mouseX * 0.05; // x +=
        camera.position.x = Math.max(Math.min(camera.position.x, 2000), -2000);
        camera.lookAt(scene.position); // scene.position
      }
    },
    {
      left: 0.5,
      bottom: 0,
      width: 0.5,
      height: 0.5,
      background: "#bb7d7f", // Old Rose
      eye: [0, 1800, 0],
      up: [0, 0, 1], // z is vertical
      fov: 45,
      updateCamera(camera, scene, mouseX) {
        camera.position.x -= mouseX * 0.05; // x -+
        camera.position.x = Math.max(Math.min(camera.position.x, 2000), -2000);
        camera.lookAt(camera.position.clone()
          .setY(0));
      }
    },
    {
      left: 0.5,
      bottom: 0.5,
      width: 0.5,
      height: 0.5,
      background: "#71b4b3", // Neptune
      eye: [1400, 800, 1400],
      up: [0, 1, 0], // y is vertical
      fov: 60,
      updateCamera(camera, scene, mouseX) {
        camera.position.y -= mouseX * 0.05; // y -=
        camera.position.y = Math.max(Math.min(camera.position.y, 1600), -1600);
        camera.lookAt(scene.position); // scene.position
      }
    }
  ];

  init();
  animate();

  function init() {
    const container = document.getElementById("container");

    // Set up cameras
    for (let ii = 0; ii < views.length; ++ii) {
      const view = views[ii];

      const camera = new THREE.PerspectiveCamera(
        view.fov,
        window.innerWidth / window.innerHeight,
        1,
        10000
      );

      camera.position.fromArray(view.eye);
      camera.up.fromArray(view.up);
      view.camera = camera;
      // console.log("camera", JSON.stringify(view));
    }

    scene = new THREE.Scene();

    let light = new THREE.DirectionalLight(0xffffff); // White light
    light.position.set(0, 0, 1);
    scene.add(light);

    let radius = 200;

    // Polyhedron with 20 faces
    let geometry = new THREE.IcosahedronGeometry(radius, 1);

    let material = new THREE.MeshBasicMaterial({
      color: 0x00ff00, // Lime
      wireframe: true
    });

    // MESH
    let mesh = new THREE.Mesh(geometry, material);
    let wireframe = new THREE.Mesh(geometry, material);
    mesh.add(wireframe);
    scene.add(mesh);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    stats = new Stats();
    container.appendChild(stats.dom);

    document.addEventListener("mousemove", onDocumentMouseMove);
  }

  function onDocumentMouseMove(event) {
    mouseX = event.clientX - windowWidth / 2;
    mouseY = event.clientY - windowHeight / 2;
    // What happened to (updatePointer)...?
    // const rect = _domElement.getBoundingClientRect();
    // _pointer.x = ( event.clientX - rect.left ) / rect.width * 2 - 1;
    // _pointer.y = - ( event.clientY - rect.top ) / rect.height * 2 + 1;
  }

  function updateSize() {
    if (windowWidth !== window.innerWidth || windowHeight !== window.innerHeight) {
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      renderer.setSize(windowWidth, windowHeight);
    }
  }

  function animate() {
    render();
    stats.update();
    requestAnimationFrame(animate);
  }

  function render() {
    updateSize();

    // Update cameras and set Scissor & Viewport
    for (let ii = 0; ii < views.length; ++ii) {
      const view = views[ii];
      const camera = view.camera;

      view.updateCamera(camera, scene, mouseX, mouseY);

      const left = Math.floor(windowWidth * view.left);
      const bottom = Math.floor(windowHeight * view.bottom);
      const width = Math.floor(windowWidth * view.width);
      const height = Math.floor(windowHeight * view.height);

      renderer.setViewport(left, bottom, width, height);
      renderer.setScissor(left, bottom, width, height);
      renderer.setScissorTest(true);
      renderer.setClearColor(view.background);

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.render(scene, camera);
    }
  }
</script>
</body>
</html>
