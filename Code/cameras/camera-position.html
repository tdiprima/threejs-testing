<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>update-perspective-camera</title>
  <!-- https://stackoverflow.com/questions/12619211/how-to-add-datgui-controls-for-camera-in-threejs -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<script type="module">
  import * as THREE from "/build/three.module.js";
  import { GUI } from "/jsm/libs/dat.gui.module.js";

  let camera,
    scene,
    renderer,
    geometry,
    material,
    mesh;

  init();
  animate();

  // Simple, easy, dat gui.
  function addDatGui() {
    const gui = new GUI();

    gui.add(camera.position, 'x', -500, 500).step(5);
    gui.add(camera.position, 'y', -500, 500).step(5);
    gui.add(camera.position, 'z', 1000, 5000).step(5);
  }

  function init() {
    camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      1,
      10000
    );
    camera.position.z = 1000;

    scene = new THREE.Scene();

    geometry = new THREE.BoxGeometry(200, 200, 200);
    material = new THREE.MeshBasicMaterial({ color: "#ff0000", wireframe: true });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    addDatGui();
  }

  function animate() {
    requestAnimationFrame(animate);

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
