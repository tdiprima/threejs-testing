<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Bear Soongnyoong</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">{
	"imports": {
		"three": "/build/three.module.js",
		"three/addons/": "/jsm/"
	}
}
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  const img = "/textures/images/bear-soongnyoong.jpg";
  const midnight_blue = "#001a77";

  let scene = new THREE.Scene();
  scene.background = new THREE.Color(midnight_blue);

  let camera1 = window._camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  let camera2 = window._camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setScissorTest(true);
  document.body.appendChild(renderer.domElement);

  let controls1 = new OrbitControls(camera1, renderer.domElement);
  let controls2 = new OrbitControls(camera2, renderer.domElement);

  let light = new THREE.PointLight(0xffffff, 1, 0);
  light.position.set(1, 1, 100);
  scene.add(light);

  let loader = new THREE.TextureLoader();

  // let material = new THREE.MeshBasicMaterial({
  //   map: loader.load(img),
  //   side: THREE.DoubleSide
  // });
  // let geometry = new THREE.PlaneGeometry(10, 10);
  // let mesh = new THREE.Mesh(geometry, material);
  // mesh.position.set(0, 0, 0);
  // scene.add(mesh);

  // https://stackoverflow.com/questions/49111431/how-to-get-texture-dimensions-with-three-js
  // let texture = loader.load(img, function (tex) {
  //   // tex and texture are the same in this example, but that might not always be the case
  //   console.log(tex.image.width, tex.image.height);
  //   console.log(texture.image.width, texture.image.height);
  // });

  let texture = loader.load(img, function (tex) {
    tex.needsUpdate = true;
    let material = new THREE.MeshBasicMaterial({
      map: texture,
      side: THREE.DoubleSide
    });
    let geometry = new THREE.PlaneGeometry();
    let mesh = new THREE.Mesh(geometry, material);
    mesh.scale.set(1.0, tex.image.height / tex.image.width, 1.0);
    scene.add(mesh);
  });
  camera1.position.z = 0.39;
  // OK WEIRDLY MY IMAGE ISN'T SHOWING UP AT FIRST**

  window.addEventListener("resize", onWindowResize, false);

  function onWindowResize() {
    camera1.aspect = window.innerWidth / window.innerHeight;
    camera1.updateProjectionMatrix();
    camera2.aspect = window.innerWidth / window.innerHeight;
    camera2.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    render();
  }

  function render() {
    // Full screen
    renderer.setScissor(0, 0, window.innerWidth, window.innerHeight);
    renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
    renderer.render(scene, camera1);

    renderer.setScissorTest(true);

    // quarter screen (lower right)
    let widthHalf = window.innerWidth / 2;
    let heightHalf = window.innerHeight / 2;

    // camera2.lookAt(-0.5, 0.5, 0.1); // ******
    // camera2.position.set(-0.03, 0.005, 0.168);
    camera2.position.set(-0.02, 0, 0.13);
    // camera2.position.set(-0.2, 0.06, 0.193);
    renderer.setScissor(widthHalf, 0, widthHalf, heightHalf);
    renderer.setViewport(widthHalf, 0, widthHalf, heightHalf);
    renderer.render(scene, camera2);

    renderer.setScissorTest(false);
  }

  // ** That's just cuz I didn't put an animate function.
  // But I'm rendering on demand; this isn't animating. Eh...
  (function animate() {
    requestAnimationFrame(animate);
    controls1.update();
    controls2.update();
    render();
  })();
</script>
</body>
</html>
