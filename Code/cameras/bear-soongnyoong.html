<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Bear Soongnyoong</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">{
	"imports": {
		"three": "/build/three.module.js",
		"three/addons/": "/jsm/"
	}
}
</script>

<script type="module">
  import * as THREE from "three";
  import {OrbitControls} from "three/addons/controls/OrbitControls.js";

  const img = "/textures/images/bear-soongnyoong.jpg";
  const midnight_blue = "#001a77";

  let scene = new THREE.Scene();
  scene.background = new THREE.Color(midnight_blue);

  let camera = window._camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener("change", render); // this line is unnecessary if you are re-rendering within the animation loop

  let light = new THREE.PointLight(0xffffff, 1, 0);
  light.position.set(1, 1, 100);
  scene.add(light);

  // https://stackoverflow.com/questions/49111431/how-to-get-texture-dimensions-with-three-js
  let loader = new THREE.TextureLoader();
  let texture = loader.load(img, function (tex) {
    tex.needsUpdate = true;

    let material = new THREE.MeshBasicMaterial({
      map: texture,
      side: THREE.DoubleSide
    });

    let geometry = new THREE.PlaneGeometry();
    let mesh = new THREE.Mesh(geometry, material);
    mesh.scale.set(1.0, tex.image.height / tex.image.width, 1.0);
    scene.add(mesh);

  });
  camera.position.set(0, -0.002, 0.36);
  // camera.position.set(0.04, 0.05, 6.5);
  // camera.position.z = 6.5;

  renderer.render(scene, camera); // OK WEIRDLY MY IMAGE ISN'T SHOWING UP AT FIRST

  window.addEventListener("resize", onWindowResize, false);

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    render();
  }

  function render() {
    renderer.render(scene, camera);
  }

  render();
</script>
</body>
</html>
