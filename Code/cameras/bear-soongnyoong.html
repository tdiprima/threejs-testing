<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Soongnyoong</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script  type="importmap">{
	"imports": {
		"three": "/build/three.module.js",
		"three/addons/": "/jsm/"
	}
}</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  let img = "/textures/images/bear-soongnyoong.png";

  let scene = new THREE.Scene();

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener("change", render); // this line is unnecessary if you are re-rendering within the animation loop

  let light = new THREE.PointLight(0xffffff, 1, 0);
  light.position.set(1, 1, 100);
  scene.add(light);

  let loader = new THREE.TextureLoader();
  let material = new THREE.MeshBasicMaterial({
    map: loader.load(img),
    side: THREE.DoubleSide
  });

  let geometry = new THREE.PlaneGeometry(10, 10);
  let mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(0, 0, 0);
  scene.add(mesh);

  // https://stackoverflow.com/questions/49111431/how-to-get-texture-dimensions-with-three-js
  var loader = new THREE.TextureLoader();
  var texture = loader.load( "./img.png", function ( tex ) {
    // tex and texture are the same in this example, but that might not always be the case
    console.log( tex.image.width, tex.image.height );
    console.log( texture.image.width, texture.image.height );
  } );

  window.addEventListener("resize", onWindowResize, false);
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    render();
  }

  function render() {
    renderer.render(scene, camera);
  }

  render();
</script>
</body>
</html>
