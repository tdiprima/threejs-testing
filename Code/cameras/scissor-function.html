<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cameras - Perspective 2 views</title>
  <!-- https://r105.threejsfundamentals.org/threejs/lessons/threejs-cameras.html -->
  <!-- MULTIPLE CAMERAS -->
  <!-- https://codepen.io/jdrew1303/pen/poyVOyG -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #c {
      display: block;
      width: 100%;
      height: 100%;
      /* background-color: fuchsia; */
    }

    .split {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      width: 100%;
      height: 100%;
    }

    .split > div {
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      z-index: 1;
      top: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: yellow;
    }
  </style>
</head>
<body>

<div id="info">scissor function - draw 2 scenes with 2 cameras side by side</div>

<canvas id="c"></canvas>

<div class="split">
  <div id="view1" tabindex="1">view1</div>
  <div id="view2" tabindex="2">view2</div>
</div>

<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/three.min.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/OrbitControls.js"></script>
<script src="https://r105.threejsfundamentals.org/3rdparty/dat.gui.min.js"></script>

<script>
  // Three.js - Cameras - Perspective 2 views
  // from https://r105.threejsfundamentals.org/threejs/threejs-cameras-perspective-2-scenes.html
  console.log(`%cREVISION ${THREE.REVISION}`, "color: #ccff00;");

  const poloBlue = "#88aacc";
  const tan = "#ccaa88";
  const stratos = "#000040";
  const checker = "https://r105.threejsfundamentals.org/threejs/resources/images/checker.png";

  /* global THREE, dat */
  let canvas = document.querySelector("#c");
  let view1Elem = document.querySelector("#view1");
  let view2Elem = document.querySelector("#view2");
  let renderer = new THREE.WebGLRenderer({canvas});

  let fov = 45;
  let aspect = 2; // the canvas default
  let near = 5;
  let far = 100;

  let camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 10, 20);

  let cameraHelper = new THREE.CameraHelper(camera);

  /**
   * MinMaxGUIHelper
   * @param {object} obj - PerspectiveCamera
   * @param {string} minProp - near
   * @param {string} maxProp - far
   * @param {number} minDif - 0.1
   */
  class MinMaxGUIHelper {
    constructor(obj, minProp, maxProp, minDif) {
      this.obj = obj;
      this.minProp = minProp;
      this.maxProp = maxProp;
      this.minDif = minDif;
    }

    get min() {
      return this.obj[this.minProp];
    }

    set min(v) {
      this.obj[this.minProp] = v;
      this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
    }

    get max() {
      return this.obj[this.maxProp];
    }

    set max(v) {
      this.obj[this.maxProp] = v;
      this.min = this.min; // this will call the min setter
    }
  }

  let gui = new dat.GUI();
  gui.add(camera, "fov", 1, 180);

  let minMaxGUIHelper = new MinMaxGUIHelper(camera, "near", "far", 0.1);
  gui.add(minMaxGUIHelper, "min", 0.1, 50, 0.1).name("near");
  gui.add(minMaxGUIHelper, "max", 0.1, 50, 0.1).name("far");

  let controls = new THREE.OrbitControls(camera, view1Elem);
  controls.target.set(0, 5, 0);
  controls.update();

  let camera2 = new THREE.PerspectiveCamera(
    60, // fov
    2, // aspect
    0.1, // near
    500, // far
  );

  camera2.position.set(40, 10, 30);
  camera2.lookAt(0, 5, 0);

  let controls2 = new THREE.OrbitControls(camera2, view2Elem);
  controls2.target.set(0, 5, 0);
  controls2.update();

  let scene = new THREE.Scene();
  scene.background = new THREE.Color("black");
  scene.add(cameraHelper);

  // GEOMETRIES
  let planeSize = 40;

  // CHECKER TEXTURE
  let loader = new THREE.TextureLoader();

  let texture = loader.load(checker);
  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;
  texture.magFilter = THREE.NearestFilter;

  let repeats = planeSize / 2; // 20
  texture.repeat.set(repeats, repeats);

  // PLANE
  let planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
  let planeMat = new THREE.MeshPhongMaterial({
    map: texture,
    side: THREE.DoubleSide,
  });

  let mesh = new THREE.Mesh(planeGeo, planeMat);
  mesh.rotation.x = Math.PI * -0.5; // -1.57
  scene.add(mesh);

  // CUBE
  let cubeSize = 4;
  let cubeGeo = new THREE.BoxBufferGeometry(cubeSize, cubeSize, cubeSize);
  let cubeMat = new THREE.MeshPhongMaterial({color: poloBlue});
  mesh = new THREE.Mesh(cubeGeo, cubeMat);
  mesh.position.set(cubeSize + 1, cubeSize / 2, 0); // 5, 2, 0
  // x: move it right, from center
  // y: move it down-field, a bit
  scene.add(mesh);

  // SPHERE
  let sphereRadius = 3;
  let sphereGeo = new THREE.SphereBufferGeometry(
    sphereRadius,
    32, // sphereWidthDivisions,
    16 // sphereHeightDivisions
  );

  let sphereMat = new THREE.MeshPhongMaterial({color: tan});

  mesh = new THREE.Mesh(sphereGeo, sphereMat);
  mesh.position.set(-sphereRadius - 1, sphereRadius + 2, 0); // -4, 5, 0
  // y = 0 => the plane cuts it in half. So we *at least* want y = sphereRadius...
  // x = 0 => puts it in the center of the viewport, so we wanna move it left a bit...
  scene.add(mesh);

  // LIGHT
  let light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 10, 0);
  light.target.position.set(-5, 0, 0);

  scene.add(light);
  scene.add(light.target);

  /**
   * Resize renderer to display size
   * @param {object} renderer - WebGLRenderer
   * @return {boolean}
   */
  function resizeRendererToDisplaySize(renderer) {
    let canvas = renderer.domElement;
    let width = canvas.clientWidth;
    let height = canvas.clientHeight;

    let needResize = canvas.width !== width || canvas.height !== height;

    if (needResize) {
      renderer.setSize(width, height, false);
    }

    return needResize;
  }

  /**
   * Take this DIV, and compute the rectangle of that element (that overlaps the canvas).
   * Then, set the scissor and viewport to that rectangle.
   * Finally, return the aspect for that size.
   * @param elem - DIV view1, DIV view2
   * @return {number} aspect
   */
  function setScissorForElement(elem) {
    let canvasRect = canvas.getBoundingClientRect(); // DOMRect
    let elemRect = elem.getBoundingClientRect(); // DOMRect
    // console.log(canvasRect, elemRect);

    // COMPUTE A CANVAS RELATIVE RECTANGLE

    let right = Math.min(elemRect.right, canvasRect.right) - canvasRect.left;
    let left = Math.max(0, elemRect.left - canvasRect.left);
    let bottom = Math.min(elemRect.bottom, canvasRect.bottom) - canvasRect.top;
    let top = Math.max(0, elemRect.top - canvasRect.top);

    // Note - this got screwed up, all because the CSS was missing.
    // console.log(`bottom ${bottom} - top ${top} = ${bottom - top}`); // ???????
    // Math.abs(bottom - top); // ensure positive number
    let width = Math.min(canvasRect.width, right - left);
    let height = Math.min(canvasRect.height, bottom - top);

    // { width: 896, height: 913, top: 0, right: 896, bottom: 913, left: 0 }
    // { width: 896, height: 913, top: 0, right: 1792, bottom: 913, left: 896 }
    // console.log({width: width, height: height, top: top, right: right, bottom: bottom, left: left});

    // SET UP THE SCISSOR TO ONLY RENDER TO THAT PART OF THE CANVAS

    let positiveYUpBottom = canvasRect.height - bottom; // should be zero anyway

    // x, y, width, height
    renderer.setScissor(left, positiveYUpBottom, width, height);
    renderer.setViewport(left, positiveYUpBottom, width, height);

    // console.log(left, positiveYUpBottom, width, height);
    // 0, 0, 896, 913
    // 896, 0, 896, 913
    // throw DOMException; // hack, to get the darn thing to stop.

    // return the aspect
    return width / height;
  }

  /**
   * Render - draw the scene twice!
   */
  function render() {
    resizeRendererToDisplaySize(renderer);

    // turn on the scissor
    renderer.setScissorTest(true);

    // RENDER THE ORIGINAL VIEW
    let aspect = setScissorForElement(view1Elem);

    // adjust the camera for this aspect
    camera.aspect = aspect;
    camera.updateProjectionMatrix();
    cameraHelper.update();

    // don't draw the camera helper in the original view
    cameraHelper.visible = false;

    scene.background.set(0x000000); // black

    // render
    renderer.render(scene, camera);

    // RENDER FROM THE 2ND CAMERA
    aspect = setScissorForElement(view2Elem);

    // adjust the camera for this aspect
    camera2.aspect = aspect;
    camera2.updateProjectionMatrix();

    // draw the camera helper in the 2nd view
    cameraHelper.visible = true;

    scene.background.set(stratos); // dark blue

    renderer.render(scene, camera2);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
</script>
</body>
</html>
