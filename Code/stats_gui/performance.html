<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - instancing - performance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    #info {
      background-color: rgba(0, 0, 0, 0.75);
    }

    .lil-gui .gui-stats {
      line-height: 3;
      padding: 1px;
    }
  </style>
</head>
<body>

<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - instancing - performance
</div>

<div id="container"></div>

<!-- Import maps polyfill -->
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
  {
  	"imports": {
    "three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from 'three';

  import Stats from '/jsm/libs/stats.module.js';
  import {GUI} from '/jsm/libs/lil-gui.module.min.js';

  import {OrbitControls} from '/jsm/controls/OrbitControls.js';
  import * as BufferGeometryUtils from '/jsm/utils/BufferGeometryUtils.js';

  let container;
  let stats;
  let gui;
  let guiStatsEl;

  let camera;
  let controls;
  let scene;
  let renderer;
  let material;

  // gui
  const Method = {
    INSTANCED: 'INSTANCED',
    MERGED: 'MERGED',
    NAIVE: 'NAIVE'
  };

  // api
  const api = {
    method: Method.INSTANCED,
    count: 1000
  };

  init();
  initMesh();
  animate();

  /**
   * clean
   */
  function clean() {
    let meshes = [];

    scene.traverse(function (object) {
      if (object.isMesh) meshes.push(object);
    });

    for (let i = 0; i < meshes.length; i++) {
      let mesh = meshes[i];
      mesh.material.dispose();
      mesh.geometry.dispose();

      scene.remove(mesh);
    }
  }

  /**
   * randomizeMatrix
   */
  let randomizeMatrix = (function () {
    let position = new THREE.Vector3();
    let rotation = new THREE.Euler();
    let quaternion = new THREE.Quaternion();
    let scale = new THREE.Vector3();

    return function (matrix) {
      position.x = Math.random() * 40 - 20;
      position.y = Math.random() * 40 - 20;
      position.z = Math.random() * 40 - 20;

      rotation.x = Math.random() * 2 * Math.PI;
      rotation.y = Math.random() * 2 * Math.PI;
      rotation.z = Math.random() * 2 * Math.PI;

      quaternion.setFromEuler(rotation);

      scale.x = scale.y = scale.z = Math.random() * 1;

      matrix.compose(position, quaternion, scale);
    };
  })();

  /**
   * initMesh
   */
  function initMesh() {
    clean();

    // make instances
    new THREE.BufferGeometryLoader()
      .setPath('/models/json/')
      .load('suzanne_buffergeometry.json', function (geometry) {

        material = new THREE.MeshNormalMaterial();

        geometry.computeVertexNormals();

        console.time(`${api.method} (build)`);

        switch (api.method) {
          case Method.INSTANCED:
            makeInstanced(geometry);
            break;

          case Method.MERGED:
            makeMerged(geometry);
            break;

          case Method.NAIVE:
            makeNaive(geometry);
            break;
        }

        console.timeEnd(`${api.method} (build)`);
      });
  }

  /**
   * makeInstanced
   * @param geometry
   */
  function makeInstanced(geometry) {
    let matrix = new THREE.Matrix4();
    let mesh = new THREE.InstancedMesh(geometry, material, api.count);

    for (let i = 0; i < api.count; i++) {
      randomizeMatrix(matrix);
      mesh.setMatrixAt(i, matrix);
    }

    scene.add(mesh);

    let geometryByteLength = getGeometryByteLength(geometry);
    console.log("geometryByteLength", geometryByteLength);

    guiStatsEl.innerHTML = [
      '<i>GPU draw calls</i>: 1', // hard-coded. brilliant.
      `<i>GPU memory</i>: ${formatBytes(api.count * 16 + geometryByteLength, 2)}`
    ].join('<br/>');
  }

  /**
   * makeMerged
   * @param geometry
   */
  function makeMerged(geometry) {
    let geometries = [];
    let matrix = new THREE.Matrix4();

    for (let i = 0; i < api.count; i++) {
      randomizeMatrix(matrix);

      let instanceGeometry = geometry.clone();
      instanceGeometry.applyMatrix4(matrix);

      geometries.push(instanceGeometry);
    }

    let mergedGeometry = BufferGeometryUtils.mergeBufferGeometries(geometries);

    scene.add(new THREE.Mesh(mergedGeometry, material));

    guiStatsEl.innerHTML = [
      '<i>GPU draw calls</i>: 1',
      `<i>GPU memory</i>: ${formatBytes(getGeometryByteLength(mergedGeometry), 2)}`
    ].join('<br/>');
  }

  /**
   * makeNaive
   * @param geometry
   */
  function makeNaive(geometry) {
    let matrix = new THREE.Matrix4();

    for (let i = 0; i < api.count; i++) {
      randomizeMatrix(matrix);

      let mesh = new THREE.Mesh(geometry, material);
      mesh.applyMatrix4(matrix);

      scene.add(mesh);
    }

    let geometryByteLength = getGeometryByteLength(geometry);

    guiStatsEl.innerHTML = [
      `<i>GPU draw calls</i>: ${api.count}`,
      `<i>GPU memory</i>: ${formatBytes(api.count * 16 + geometryByteLength, 2)}`,
    ].join('<br/>');
  }

  /**
   * init
   */
  function init() {
    let width = window.innerWidth;
    let height = window.innerHeight;

    // camera
    camera = new THREE.PerspectiveCamera(70, width / height, 1, 100);
    camera.position.z = 30;

    // renderer
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);
    renderer.outputEncoding = THREE.sRGBEncoding;

    container = document.getElementById('container');
    container.appendChild(renderer.domElement);

    // scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    // controls
    controls = new OrbitControls(camera, renderer.domElement);
    // controls.autoRotate = true;

    // stats
    stats = new Stats();
    container.appendChild(stats.dom);

    // gui
    gui = new GUI();
    gui.add(api, 'method', Method).onChange(initMesh);
    gui
      .add(api, 'count', 1, 10000)
      .step(1)
      .onChange(initMesh);

    let perfFolder = gui.addFolder('Performance');

    guiStatsEl = document.createElement('div');
    guiStatsEl.classList.add('gui-stats');

    perfFolder.$children.appendChild(guiStatsEl);
    perfFolder.open();

    // listeners
    window.addEventListener('resize', onWindowResize);

    Object.assign(window, {scene});
  }

  /**
   * onWindowResize
   */
  function onWindowResize() {
    let width = window.innerWidth;
    let height = window.innerHeight;

    camera.aspect = width / height;
    camera.updateProjectionMatrix();

    renderer.setSize(width, height);
  }

  /**
   * animate
   */
  function animate() {
    requestAnimationFrame(animate);

    controls.update();
    stats.update();

    render();
  }

  /**
   * render
   */
  function render() {
    renderer.render(scene, camera);
  }

  /**
   * getGeometryByteLength
   * @param geometry
   * @return {number}
   */
  function getGeometryByteLength(geometry) {
    let total = 0;

    if (geometry.index) total += geometry.index.array.byteLength;

    for (let name in geometry.attributes) {
      total += geometry.attributes[name].array.byteLength;
    }

    return total;
  }

  /**
   * formatBytes
   * Correct way to convert size in bytes to KB, MB, GB in JavaScript
   * https://stackoverflow.com/a/18650828/1314762
   * @param bytes
   * @param decimals
   * @return {string}
   */
  function formatBytes(bytes, decimals) {
    if (bytes === 0) return '0 bytes';

    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['bytes', 'KB', 'MB'];
    // const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

    let i = Math.floor(Math.log(bytes) / Math.log(k));

    return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
  }
</script>

</body>
</html>
