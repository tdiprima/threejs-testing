<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Space!</title>
  <!-- https://codepen.io/hfer/pen/MvWyoK -->
  <style>
    body {
      background: #012345;
    }

    #canvas {
      position: absolute;
    }

    #testing {
      font-family: Rockwell, serif;
      font-size: 22pt;
      position: absolute;
      top: 100px;
      color: red;
    }
  </style>
</head>
<body>

<div id="canvas">
  <p id="testing">Hello</p>
</div>

<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}
</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 400;

  let renderer = new THREE.WebGLRenderer({
    antialias: true,
    alpha: true,
  });

  let greenVogue = new THREE.Color("#012345");
  renderer.setClearColor(greenVogue);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  document.getElementById('canvas').appendChild(renderer.domElement);

  // orbit controls --> zoom in/out with scroll, pan with right-click, and drag to orbit
  let controls = new OrbitControls(camera, renderer.domElement);
  controls.target.z = 100;

  let particles = new THREE.Object3D();
  scene.add(particles);

  let geometry = new THREE.TetrahedronGeometry(2, 0);
  let material = new THREE.MeshNormalMaterial();

  for (let i = 0; i < 500; i++) {
    let mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
    mesh.position.multiplyScalar(90 + Math.random() * 700);
    mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
    particles.add(mesh);
  }

  let geometry2 = new THREE.BoxGeometry(50, 50, 50);
  let material2 = new THREE.MeshNormalMaterial();
  let cube = new THREE.Mesh(geometry2, material2);
  cube.position.set(0, 0, 100);
  scene.add(cube);

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  function animate() {
    // call the animate() function every frame - creates a loop
    requestAnimationFrame(animate);

    cube.rotation.x += 0.005;
    cube.rotation.y += 0.005;
    particles.rotation.y += 0.004;

    // render the updated scene and camera
    renderer.render(scene, camera);
  }
  // call the animate() function
  animate();
</script>
</body>
</html>
