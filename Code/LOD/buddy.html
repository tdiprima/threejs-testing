<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>LOD in three.js</title>
  <!-- Render simpler geometries when they are far away and more detailed geometries when they are closer to the camera. -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<script type="importmap">{
    "imports": {
      "three": "/build/three.module.js",
      "three/addons/": "/jsm/"
    }
  }

</script>
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  // Create a Level of Detail object
  let lod = new THREE.LOD();

  // Create different levels of detail (meshes or geometries)
  // high number of vertices
  let highDetailGeometry = new THREE.SphereGeometry(10, 32, 32);
  let highDetailMesh = new THREE.Mesh(highDetailGeometry, new THREE.MeshBasicMaterial({ color: 0xff0000 }));

  // progressively lower levels of detail with fewer vertices...
  let mediumDetailGeometry = new THREE.SphereGeometry(10, 16, 16);
  let mediumDetailMesh = new THREE.Mesh(mediumDetailGeometry, new THREE.MeshBasicMaterial({ color: 0x00ff00 }));

  let lowDetailGeometry = new THREE.SphereGeometry(10, 8, 8);
  let lowDetailMesh = new THREE.Mesh(lowDetailGeometry, new THREE.MeshBasicMaterial({ color: 0x0000ff }));

  // Add each level of detail to the LOD object
  lod.addLevel(highDetailMesh, 0); // Distance = 0 or closer
  lod.addLevel(mediumDetailMesh, 100); // Distance between 0 and 100
  lod.addLevel(lowDetailMesh, 200); // Distance between 100 and 200

  // Add the LOD object to the scene
  scene.add(lod);

  // Add a cube to test
  let cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
  let cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
  let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
  scene.add(cube);

  window.addEventListener("resize", function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.render(scene, camera);
  });

  (function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();
</script>
</body>

</html>
