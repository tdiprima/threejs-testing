<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Cubes</title>
  <meta charset="utf-8">
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<div id="info">
  <a href="https://threejs.org" rel="noopener" target="_blank">three.js</a> webgl - interactive cubes
</div>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from "three";

  console.clear();
  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  let container;
  let camera, scene, raycaster, renderer;

  let INTERSECTED;

  let pointer = new THREE.Vector2();
  let radius = 100;

  container = document.createElement("div");
  document.body.appendChild(container);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 10;

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x8973f8);

  let geometry = new THREE.BoxGeometry(20, 20, 20);

  let mat = new THREE.MeshBasicMaterial({color: 0x00ffbe});
  let object = new THREE.Mesh(geometry, mat);

  object.position.x = 128;
  object.position.y = 120;
  object.position.z = -278;

  object.rotation.x = 4;
  object.rotation.y = 1;
  object.rotation.z = 4;

  object.scale.x = 1.5;
  object.scale.y = 1.2;
  object.scale.z = 1.2;

  scene.add(object);

  raycaster = new THREE.Raycaster();

  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  document.addEventListener("mousemove", onPointerMove);

  window.addEventListener("resize", onWindowResize);

  animate();

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onPointerMove(event) {
    pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
    pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
    // try {
    //   render();
    // } catch (e) {
    //   console.log(`%c${e.message}`, "color: #ff6a5a; font-size: larger;");
    //   return;
    // }
  }

  function check(material) {
    if (material.emissive) {
      material.emissive.setHex(INTERSECTED.currentHex);
    } else {
      material.color.setHex(INTERSECTED.currentHex);
    }
  }

  function check2(material) {
    if (material.emissive) {
      INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
      material.emissive.setHex(0xff0000);
    } else {
      INTERSECTED.currentHex = material.color.getHex();
      material.color.setHex(0xff0000);
    }
  }

  // Can't access property "setHex", INTERSECTED.material.emissive is undefined.
  // Because MeshLambertMaterial has an emissive property, but MeshBasicMaterial doesn't!
  function findIntersection() {
    raycaster.setFromCamera(pointer, camera);

    let intersects = raycaster.intersectObjects(scene.children);

    if (intersects.length > 0) {
      if (INTERSECTED !== intersects[0].object) {
        if (INTERSECTED) {
          check(INTERSECTED.material);
        }
        INTERSECTED = intersects[0].object;
        check2(INTERSECTED.material);
        console.log(INTERSECTED.position);
        // console.log(INTERSECTED.quaternion);
        // console.log(INTERSECTED);
        // console.log(JSON.stringify(INTERSECTED));
      }
    } else {
      if (INTERSECTED) {
        check(INTERSECTED.material);
      }
      INTERSECTED = null;
    }
  }

  function render() {
    findIntersection();
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
