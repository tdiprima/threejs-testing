<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - interactive cubes</title>
  <meta charset="utf-8">
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <link href="/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      color: #444;
    }
    a {
      color: #08f;
    }
  </style>
</head>
<body>

<div id="info">
  <a href="https://threejs.org" rel="noopener" target="_blank">three.js</a> webgl - interactive cubes
</div>

<!-- Import maps polyfill -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from 'three';

  import Stats from '/jsm/libs/stats.module.js';

  let container, stats;
  let camera, scene, raycaster, renderer;

  let INTERSECTED;
  let theta = 0;

  let pointer = new THREE.Vector2();
  let radius = 100;

  container = document.createElement('div');
  document.body.appendChild(container);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  let light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  let geometry = new THREE.BoxGeometry(20, 20, 20);

  // They're adding them directly to the scene.
  for (let i = 0; i < 2000; i++) {
    let grayness = Math.random() * 0xffffff;
    let mat = new THREE.MeshLambertMaterial({color: grayness});
    let object = new THREE.Mesh(geometry, mat);

    object.position.x = Math.random() * 800 - 400;
    object.position.y = Math.random() * 800 - 400;
    object.position.z = Math.random() * 800 - 400;

    object.rotation.x = Math.random() * 2 * Math.PI;
    object.rotation.y = Math.random() * 2 * Math.PI;
    object.rotation.z = Math.random() * 2 * Math.PI;

    object.scale.x = Math.random() + 0.5;
    object.scale.y = Math.random() + 0.5;
    object.scale.z = Math.random() + 0.5;

    scene.add(object);
  }

  raycaster = new THREE.Raycaster();

  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  stats = new Stats();
  container.appendChild(stats.dom);

  document.addEventListener('mousemove', onPointerMove);

  window.addEventListener('resize', onWindowResize);

  animate();

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onPointerMove(event) {
    pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
    pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function animate() {
    requestAnimationFrame(animate);

    render();
    stats.update();
  }

  function move() {
    theta += 0.1;

    camera.position.x = radius * Math.sin(THREE.MathUtils.degToRad(theta));
    camera.position.y = radius * Math.sin(THREE.MathUtils.degToRad(theta));
    camera.position.z = radius * Math.cos(THREE.MathUtils.degToRad(theta));
    camera.lookAt(scene.position);

    camera.updateMatrixWorld();
  }

  function render() {
    // move(); // don't move.

    // find intersections
    raycaster.setFromCamera(pointer, camera);

    let intersects = raycaster.intersectObjects(scene.children, false);

    if (intersects.length > 0) {
      if (INTERSECTED !== intersects[0].object) {
        if (INTERSECTED) {
          INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
        }

        INTERSECTED = intersects[0].object;
        INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
        INTERSECTED.material.emissive.setHex(0xff0000);
      }
    } else {
      if (INTERSECTED) {
        INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
      }

      INTERSECTED = null;
    }

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
