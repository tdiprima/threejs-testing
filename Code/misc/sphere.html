<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three.js app</title>
  <!-- http://jsfiddle.net/adiioo7/SF9tX/4/ -->
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r54/three.js"></script>
<script>
  let width = 500;
  let height = 400;

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  let geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
  let material = new THREE.MeshNormalMaterial();
  let cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 10;

  const render = function () {
    requestAnimationFrame(render);

    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  };

  render();

</script>

</body>
</html>
