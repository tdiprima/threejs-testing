<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three.js app</title>
  <!-- http://jsfiddle.net/adiioo7/SF9tX/4/ -->
</head>
<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r54/three.js"></script>
<!-- <script src="/build/three.js"></script> -->

<script>
  let width = 500;
  let height = 400;

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  // TODO: r54
  let geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
  let material = new THREE.MeshNormalMaterial();
  let mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  camera.position.z = 10;

  const render = function () {
    requestAnimationFrame(render);

    mesh.rotation.y += 0.01;

    renderer.render(scene, camera);
  };

  render();

  // TODO: 142
  function drawSphereBufferGeometry(scene) {
    // https://embed.plnkr.co/2QNBPh/
    let sphereBufferGeometry = new THREE.SphereBufferGeometry(
      // radius -- default 1
      12,
      // widthSegments -- default 8
      9,
      // heightSegments -- default 6
      4,
      // phiStart -- default 0
      0,
      // phiLength -- default Math.PI * 2
      2,
      // thetaStart -- default 0
      0.8,
      // thetaLength -- default Math.PI
      1
    );

    let mesh = new THREE.Mesh(
      sphereBufferGeometry,
      new THREE.MeshPhongMaterial( {
        color: 0x156289,
        emissive: 0x072534,
        side: THREE.DoubleSide,
        flatShading: true
      } )
    );

    scene.add( mesh );
  }

  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);
</script>

</body>
</html>
