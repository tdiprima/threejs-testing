<!doctype html>
<html lang="en">
<head>
  <title>Template (Three.js)</title>
  <!-- https://github.com/stemkoski/stemkoski.github.com.git -->
  <!-- Template.html -->
  <meta charset="utf-8">
  <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
  <style>
    body {
      font-family: Monospace, sans-serif;
      font-weight: bold;
      overflow: hidden;
      margin: 0;
      background-color: #ccf;
    }
  </style>
</head>
<body>

<div id="ThreeJS" style="position: absolute; left:0; top:0"></div>

<script src="/js/KeyboardState.js"></script>
<script src="/js/THREEx.FullScreen.js"></script>
<script src="/js/THREEx.WindowResize.js"></script>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  /*
    Three.js "tutorials by example"
    Author: Lee Stemkoski
    Date: July 2013 (three.js v59dev)
   */

  // MAIN

  // standard global variables
  let container,
    scene,
    camera,
    renderer,
    controls;
  const keyboard = new KeyboardState();
  const clock = new THREE.Clock();

  // custom global variables
  let mesh;

  init();
  animate();

  // FUNCTIONS
  function init() {
    // SCENE
    scene = new THREE.Scene();

    // CAMERA
    let SCREEN_WIDTH = window.innerWidth,
      SCREEN_HEIGHT = window.innerHeight;
    let VIEW_ANGLE = 45,
      ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
      NEAR = 0.1,
      FAR = 20000;
    camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
    scene.add(camera);
    camera.position.set(0, 150, 400);
    camera.lookAt(scene.position);

    // RENDERER
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    container = document.getElementById("ThreeJS");
    container.appendChild(renderer.domElement);

    // EVENTS
    THREEx.WindowResize(renderer, camera);
    THREEx.FullScreen.bindKey({ charCode: "m".charCodeAt(0) });

    // CONTROLS
    controls = new OrbitControls(camera, renderer.domElement);

    // LIGHT
    const light = new THREE.PointLight(0xffffff);
    light.position.set(100, 250, 100);
    scene.add(light);

    // FLOOR
    const img = "/textures/images/checkerboard.jpg"
    // var floorTexture = new THREE.ImageUtils.loadTexture(img);
    const floorTexture = new THREE.TextureLoader().load(img);

    // immediately use the texture for material creation
    // const material = new THREE.MeshBasicMaterial( { map: texture } );

    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
    floorTexture.repeat.set(10, 10);
    const floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
    const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y = -0.5;
    floor.rotation.x = Math.PI / 2;
    scene.add(floor);

    // SKYBOX
    const skyBoxGeometry = new THREE.BoxGeometry(10000, 10000, 10000);
    const skyBoxMaterial = new THREE.MeshBasicMaterial({ color: 0x9999ff, side: THREE.BackSide });
    const skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
    scene.add(skyBox);

    ////////////
    // CUSTOM //
    ////////////

    const geometry = new THREE.SphereGeometry(30, 32, 16);
    const material = new THREE.MeshLambertMaterial({ color: 0x000088 });
    mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0, 40, 0);
    scene.add(mesh);
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
    update();
  }

  function update() {
    if (keyboard.pressed("z")) {
      // do something
      console.log("did something");
    }

    controls.update();
  }

  function render() {
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
