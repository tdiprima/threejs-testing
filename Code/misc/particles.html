<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from '/jsm/controls/OrbitControls.js';
  import Stats from '/jsm/libs/stats.module.js';

  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  // const tetrahedra = 10000;
  const tetrahedra = 5000;

  // Create scene
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // Create cube, add to scene
  // let geometry = new THREE.BoxGeometry(.05, .05, 1);
  // let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  // let cube = new THREE.Mesh(geometry, material);
  // scene.add(cube);

  // https://codepen.io/hfer/pen/MvWyoK
  let particle = new THREE.Object3D();
  scene.add(particle);

  // Stats
  let stats = Stats();
  document.body.appendChild(stats.dom);

  let geometry = new THREE.TetrahedronGeometry(2, 0);
  let material = new THREE.MeshNormalMaterial();

  for (let i = 0; i < tetrahedra; i++) {
    let mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
    mesh.position.multiplyScalar(90 + Math.random() * 700);
    mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
    particle.add(mesh);
  }

  // cube/camera coords = (0,0,0). So, move camera out a bit.
  camera.position.z = 5;

  // Render scene
  function animate() {
    requestAnimationFrame(animate);
    render();
    stats.update();
  }

  function render() {
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
