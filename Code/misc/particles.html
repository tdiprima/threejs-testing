<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THREE.js</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
    #info { background-color: rgba(0, 0, 0, 0.75); }
    .lil-gui .gui-stats {
      line-height: 3;
      padding: 1px;
    }
  </style>
</head>
<body>
<!-- Import maps polyfill -->
<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
  {
  	"imports": {
  		"three": "/build/three.module.js"
  	}
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from '/jsm/controls/OrbitControls.js';
  import Stats from '/jsm/libs/stats.module.js';
  import { GUI } from '/jsm/libs/lil-gui.module.min.js';
  // import * as BufferGeometryUtils from '/jsm/utils/BufferGeometryUtils.js';

  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  // const tetrahedra = 10000;
  const tetrahedra = 5000;

  // Create scene
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  // https://codepen.io/hfer/pen/MvWyoK
  let particle = new THREE.Object3D();
  scene.add(particle);

  // Stats
  let stats = Stats();
  document.body.appendChild(stats.dom);

  // Gui
  let gui = new GUI();
  let perfFolder = gui.addFolder('Performance');

  let guiStatsEl = document.createElement('div');
  guiStatsEl.classList.add('gui-stats');
  perfFolder.$children.appendChild(guiStatsEl);

  let madeUpNumber = 17922; // geom byte length.  how am i supposed to get that?
  guiStatsEl.innerHTML = [
    `<i>GPU draw calls</i>: ${tetrahedra}`, // define "gpu draw calls" :/
    `<i>GPU memory</i>: ${formatBytes(tetrahedra * 16 + madeUpNumber, 2)}`
  ].join('<br/>');

  perfFolder.open();

  let geometry = new THREE.TetrahedronGeometry(2, 0);
  let material = new THREE.MeshNormalMaterial();

  for (let i = 0; i < tetrahedra; i++) {
    let mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
    mesh.position.multiplyScalar(90 + Math.random() * 700);
    mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
    particle.add(mesh);
  }

  // cube/camera coords = (0,0,0). So, move camera out a bit.
  camera.position.z = 5;

  // Render scene
  function animate() {
    requestAnimationFrame(animate);
    render();
    controls.update();
    stats.update();
  }

  function render() {
    renderer.render(scene, camera);
  }

  animate();

  /**
   * formatBytes
   * https://stackoverflow.com/questions/15900485/correct-way-to-convert-size-in-bytes-to-kb-mb-gb-in-javascript/18650828#18650828
   * @param bytes
   * @param decimals
   * @return {string}
   */
  function formatBytes(bytes, decimals = 2) {
    if (bytes === 0) return '0 Bytes';

    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

    const i = Math.floor(Math.log(bytes) / Math.log(k));

    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
  }

  // TODO:
  // https://discourse.threejs.org/t/how-much-gb-of-memory-my-renderer-scene-is-holding/33139/8
  // https://threejs.org/docs/#manual/en/introduction/How-to-dispose-of-objects
</script>

</body>
