<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>tetrahedron &amp; color</title>
  <!-- https://sbcode.net/threejs/geometry-to-buffergeometry/ -->
  <!-- https://jsfiddle.net/seanwasere/94r2qo73/ -->
  <!-- https://sbcode.net/threejs/meshnormalmaterial/ -->
  <!-- https://threejs.org/docs/#api/en/materials/MeshNormalMaterial -->
  <link href="/css/main.css" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="info"><h2>how is this fraggle rocking color working - MeshNormalMaterial</h2></div>

<!--
Threejs Boilerplate : https://github.com/Sean-Bradley/Three.js-TypeScript-Boilerplate
Threejs Course : https://sbcode.net/threejs/
Discount Coupons : https://sbcode.net/coupons#threejs
-->

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.126.1/build/three.module.js";
  import {OrbitControls} from "https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js";
  import Stats from "https://unpkg.com/three@0.126.1/examples/jsm/libs/stats.module.js";
  import {GUI} from "https://unpkg.com/three@0.126.1/examples/jsm/libs/dat.gui.module";

  let scene = new THREE.Scene();

  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(1.6, 1.7, 2)

  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new OrbitControls(camera, renderer.domElement);

  let material = new THREE.MeshNormalMaterial(); // A material that maps the normal vectors to RGB colors.
  let geometry = new THREE.BufferGeometry();
  let points = [
    new THREE.Vector3(-1, 1, -1),//c
    new THREE.Vector3(-1, -1, 1),//b
    new THREE.Vector3(1, 1, 1),//a

    new THREE.Vector3(1, 1, 1),//a
    new THREE.Vector3(1, -1, -1),//d
    new THREE.Vector3(-1, 1, -1),//c

    new THREE.Vector3(-1, -1, 1),//b
    new THREE.Vector3(1, -1, -1),//d
    new THREE.Vector3(1, 1, 1),//a

    new THREE.Vector3(-1, 1, -1),//c
    new THREE.Vector3(1, -1, -1),//d
    new THREE.Vector3(-1, -1, 1),//b
  ]

  geometry.setFromPoints(points)
  geometry.computeVertexNormals()

  let mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh)

  let stats = Stats();
  document.body.appendChild(stats.dom);

  let data = {x: 1};
  let gui = new GUI();
  gui.add(data, "x", -5, -1, 0.01).onChange(() => {
    geometry.attributes.position.array[3] = data.x;
    geometry.attributes.position.needsUpdate = true;
  });
  gui.open();

  var animate = function () {
    requestAnimationFrame(animate);
    controls.update();
    render();
    stats.update();
  };

  function render() {
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
