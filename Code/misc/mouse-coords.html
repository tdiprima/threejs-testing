<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Coordinates</title>
  <!-- https://stackoverflow.com/questions/30860773/how-to-get-the-mouse-position-using-three-js -->
  <script src="/build/three.min.js"></script>
  <style> body { margin: 0; }</style>
</head>
<body>
<script>
  let mouse = new THREE.Vector3();
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function onDocumentMouseMove(event) {
    event.preventDefault();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onMouseDown() {
    // console.log("%cmouse position:", "color: deeppink;", mouse.x, mouse.y);
    console.log("%cmouse position:", "color: deeppink;", Math.round(mouse.x), Math.round(mouse.y));
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  document.addEventListener('mousemove', onDocumentMouseMove, false);
  window.addEventListener('resize', onWindowResize, false);
  document.addEventListener('mousedown', onMouseDown, false);

  animate();
</script>
</body>
</html>
