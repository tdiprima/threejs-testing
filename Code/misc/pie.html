<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Pie</title>
  <!-- https://threejs.org/docs/scenes/geometry-browser.html#CircleGeometry -->
  <link href="/favicon.ico" rel="shortcut icon"/>
  <link href="/css/main.css" rel="stylesheet">
  <style>
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<!-- <script src="/build/three.min.js"></script> -->
<!-- <script src="pie.js"></script> -->

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "/build/three.module.js"
    }
  }
</script>

<script type="module">
  import {
    BufferGeometry,
    CircleGeometry,
    Color,
    DoubleSide,
    Float32BufferAttribute,
    Group,
    LineSegments,
    LineBasicMaterial,
    Mesh,
    MeshPhongMaterial,
    PerspectiveCamera,
    PointLight,
    Scene,
    WireframeGeometry,
    WebGLRenderer
  } from "three";

  import {GUI} from "/jsm/libs/lil-gui.module.min.js";
  import {OrbitControls} from "/jsm/controls/OrbitControls.js";

  const tau = Math.PI * 2;

  function updateGroupGeometry(mesh, geometry) {
    mesh.children[0].geometry.dispose();
    mesh.children[1].geometry.dispose();

    mesh.children[0].geometry = new WireframeGeometry(geometry);
    mesh.children[1].geometry = geometry;
  }

  let guis = {
    CircleGeometry(mesh) {
      console.log("%cCircleGeometry", "color: #ccff00;");
      console.log("%cmesh", "color: #ff00cc;", mesh);
      // http://www.bodurov.com/JsonFormatter/
      // console.log("%cmesh", "color: #ff00cc;", JSON.stringify(mesh));

      let data = {
        radius: 10,
        segments: 10,
        thetaStart: 0,
        thetaLength: tau,
      };

      function generateGeometry() {
        updateGroupGeometry(mesh, new CircleGeometry(data.radius, data.segments, data.thetaStart, data.thetaLength));
      }

      let folder = gui.addFolder("THREE.CircleGeometry");

      folder.add(data, "radius", 1, 20).onChange(generateGeometry);
      folder.add(data, "segments", 0, 128).step(1).onChange(generateGeometry);
      folder.add(data, "thetaStart", 0, tau).onChange(generateGeometry);
      folder.add(data, "thetaLength", 0, tau).onChange(generateGeometry);

      generateGeometry();
    }
  };

  function chooseFromHash(mesh) {
    // Let it default to Circle.
    let selectedGeometry = window.location.hash.substring(1) || "CircleGeometry";

    if (guis[selectedGeometry] !== undefined) {
      guis[selectedGeometry](mesh);
    }

    // No configuration options
    return {};
  }

  let gui = new GUI();

  let scene = new Scene();
  scene.background = new Color(0x444444);

  let camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
  camera.position.z = 30;

  let renderer = new WebGLRenderer({antialias: true});
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let orbit = new OrbitControls(camera, renderer.domElement);
  orbit.enableZoom = false;

  let lights = [];
  lights[0] = new PointLight(0xffffff, 1, 0);
  lights[1] = new PointLight(0xffffff, 1, 0);
  lights[2] = new PointLight(0xffffff, 1, 0);

  lights[0].position.set(0, 200, 0);
  lights[1].position.set(100, 200, 100);
  lights[2].position.set(-100, -200, -100);

  scene.add(lights[0]);
  scene.add(lights[1]);
  scene.add(lights[2]);

  let group = new Group();

  let geometry = new BufferGeometry();
  geometry.setAttribute("position", new Float32BufferAttribute([], 3));

  let lineMaterial = new LineBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.5});
  let meshMaterial = new MeshPhongMaterial({
    color: 0x156289,
    emissive: 0x072534,
    side: DoubleSide,
    flatShading: true
  });

  group.add(new LineSegments(geometry, lineMaterial));
  group.add(new Mesh(geometry, meshMaterial));

  let options = chooseFromHash(group);

  scene.add(group);

  function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  }

  window.addEventListener(
    "resize",
    () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    },
    false
  );

  render();
</script>
</body>
</html>
