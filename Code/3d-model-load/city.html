<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cute City</title>
  <!-- https://threejs.org/docs/#manual/en/introduction/Loading-3D-models -->
  <!-- https://threejs.org/manual/#en/load-gltf -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #c {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script async src="/es-module-shims-1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">{
  "imports": {
    "three": "/build/three.module.js",
    "three/addons/": "/jsm/"
  }
}</script>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

  function main() {
    let canvas = document.querySelector("#c");
    let renderer = new THREE.WebGLRenderer({ canvas });
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = true; // SHADOWS

    let fov = 45;
    let aspect = 2; // the canvas default
    let near = 0.1;
    let far = 100;
    let camera = (window._camera = new THREE.PerspectiveCamera(fov, aspect, near, far));

    camera.position.set(0, 10, 20);
    // window._camera.position
    // { x: 657, y: 1327, z: -1340 }

    let controls = new OrbitControls(camera, canvas);
    controls.target.set(0, 5, 0);
    controls.update();

    let scene = new THREE.Scene();
    scene.background = new THREE.Color("#d7ffff");

    {
      let planeSize = 40;

      let loader = new THREE.TextureLoader();

      let texture = loader.load("/models/gltf/checker.png");
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.magFilter = THREE.NearestFilter;

      let repeats = planeSize / 2;
      texture.repeat.set(repeats, repeats);

      let planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);

      let planeMat = new THREE.MeshPhongMaterial({
        map: texture,
        side: THREE.DoubleSide,
      });

      let mesh = new THREE.Mesh(planeGeo, planeMat);
      mesh.rotation.x = Math.PI * -0.5;
      scene.add(mesh);
    }

    {
      let skyColor = 0xb1e1ff; // light blue
      let groundColor = 0xb97a20; // brownish orange
      let intensity = 0.6;
      let light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
      scene.add(light);
    }

    {
      // LIGHT
      let light = new THREE.DirectionalLight(
        0xffffff, // color
        0.8 // intensity
      );

      // SHADOW
      light.castShadow = true;
      // light.position.set(5, 10, 2);
      light.position.set(-250, 800, -850);
      light.target.position.set(-550, 40, -450);

      light.shadow.bias = -0.004;
      light.shadow.mapSize.width = 2048;
      light.shadow.mapSize.height = 2048;

      scene.add(light);
      scene.add(light.target);

      // Light shadow camera?
      const cam = light.shadow.camera;
      cam.near = 1;
      cam.far = 2000;
      cam.left = -1500;
      cam.right = 1500;
      cam.top = 1500;
      cam.bottom = -1500;

      // Camera helper
      const cameraHelper = new THREE.CameraHelper(cam);
      scene.add(cameraHelper);
      cameraHelper.visible = false;

      const helper = new THREE.DirectionalLightHelper(light, 100);
      scene.add(helper);
      helper.visible = false;

      function updateCamera() {
        // update the light target's matrixWorld because it's needed by the helper
        light.updateMatrixWorld();
        light.target.updateMatrixWorld();
        helper.update();
        // update the light's shadow camera's projection matrix
        light.shadow.camera.updateProjectionMatrix();
        // and now update the camera helper we're using to show the light's shadow camera
        cameraHelper.update();
      }

      updateCamera();
    }

    function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
      let halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
      let halfFovY = THREE.MathUtils.degToRad(camera.fov * 0.5);
      let distance = halfSizeToFitOnScreen / Math.tan(halfFovY);

      // compute a unit vector that points in the direction the camera is now
      // in the xz plane from the center of the box
      let direction = new THREE.Vector3()
        .subVectors(camera.position, boxCenter)
        .multiply(new THREE.Vector3(1, 0, 1))
        .normalize();

      // move the camera to a position distance units way from the center
      // in whatever direction the camera was from the center already
      camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

      // pick some near and far values for the frustum that
      // will contain the box.
      camera.near = boxSize / 100;
      camera.far = boxSize * 100;

      camera.updateProjectionMatrix();

      // point the camera to look at the center of the box
      camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
    }

    /**
     * Dump the scenegraph to the JavaScript console.
     */
    function dumpObject(obj, lines = [], isLast = true, prefix = '') {
      const localPrefix = isLast ? '└─' : '├─';
      lines.push(`${prefix}${prefix ? localPrefix : ''}${obj.name || '*no-name*'} [${obj.type}]`);

      const newPrefix = prefix + (isLast ? '  ' : '│ ');
      const lastNdx = obj.children.length - 1;

      obj.children.forEach((child, ndx) => {
        const isLast = ndx === lastNdx;
        dumpObject(child, lines, isLast, newPrefix);
      });

      return lines;
    }

    let cars;
    {
      // https://sketchfab.com/3d-models/cartoon-lowpoly-small-city-free-pack-edd1c604e1e045a0a2a552ddd9a293e6
      new GLTFLoader().load(
        "/models/gltf/cartoon_lowpoly_small_city_free_pack.glb",
        gltf => {
          let root = gltf.scene;
          scene.add(root);

          console.log(dumpObject(root).join('\n'));

          cars = root.getObjectByName("Cars");

          root.traverse((obj) => {
            if (obj.castShadow !== undefined) {
              obj.castShadow = true;
              obj.receiveShadow = true;
            }
          });

          root.updateMatrixWorld();

          // compute the box that contains all the stuff
          // from root and below
          let box = new THREE.Box3().setFromObject(root);

          let boxSize = box.getSize(new THREE.Vector3()).length();
          let boxCenter = box.getCenter(new THREE.Vector3());

          // set the camera to frame the box
          frameArea(boxSize * 0.5, boxSize, boxCenter, camera);

          // update the Trackball controls to handle the new size
          controls.maxDistance = boxSize * 10;
          controls.target.copy(boxCenter);
          controls.update();
        }
      );
    }

    function resizeRendererToDisplaySize(renderer) {
      const canvas = renderer.domElement;
      let width = canvas.clientWidth;
      let height = canvas.clientHeight;
      let needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }

    function render(time) {
      // time *= 0.001;  // convert to seconds
      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }

      // if (cars) {
      //   for (const car of cars.children) {
      //     // Just a dummy test
      //     car.rotation.y = time;
      //   }
      // }

      renderer.render(scene, camera);

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  }

  main();
</script>
</body>
</html>
