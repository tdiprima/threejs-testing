<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image using Three.js</title>
  <!-- Creating a canvas and loading image with image.onload -->
  <!-- Note: Not using raycasting; drawing-coordinates are off-track. -->
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="/build/three.js"></script>
<script>
  let scene, camera, renderer;
  let canvas, canvasContext;
  let isDrawing = false;
  let color = 0x000000;
  let size = 0.08; // any smaller, and it doesn't look like a line anymore
  let smoothness = 32;

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load image
    let image = new Image();
    image.src = "/textures/images/cut-the-rope.jpg";
    image.onload = function() {
      // Create HTML canvas
      canvas = document.createElement("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasContext = canvas.getContext("2d");

      // Draw the image on the canvas
      canvasContext.drawImage(image, 0, 0, window.innerWidth, window.innerHeight);

      // Set up event listeners
      renderer.domElement.addEventListener('mousedown', startDrawing);
      renderer.domElement.addEventListener('mousemove', draw);
      renderer.domElement.addEventListener('mouseup', stopDrawing);
      renderer.domElement.addEventListener('mouseout', stopDrawing);

      // Add canvas to the scene
      let texture = new THREE.CanvasTexture(canvas);
      let material = new THREE.MeshBasicMaterial({ map: texture });
      let planeGeometry = new THREE.PlaneGeometry(2, 2);
      let plane = new THREE.Mesh(planeGeometry, material);
      scene.add(plane);
    };
  }

  // Start drawing
  function startDrawing(event) {
    isDrawing = true;
    draw(event);
  }

  // Geometries
  function cube() {
    let geometry = new THREE.BoxGeometry(size, size, size);
    let material = new THREE.MeshBasicMaterial({ color });
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    return cube;
  }

  function sphere() {
    let geometry = new THREE.SphereGeometry(size, smoothness, smoothness);
    let material = new THREE.MeshBasicMaterial( { color } );
    let sphere = new THREE.Mesh( geometry, material );
    scene.add( sphere );

    return sphere;
  }

  function circle() {
    let geometry = new THREE.CircleGeometry( size, smoothness );
    let material = new THREE.MeshBasicMaterial( { color } );
    let circle = new THREE.Mesh( geometry, material );
    scene.add( circle );

    return circle;
  }

  // Draw on canvas
  function draw(event) {
    if (isDrawing) {
      // Limit drawing to the image boundaries
      const rect = renderer.domElement.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      if (mouseX >= 0 && mouseX < window.innerWidth && mouseY >= 0 && mouseY < window.innerHeight) {
        // Continue with drawing the geometry
        // let mesh = cube();
        let mesh = sphere();
        // let mesh = circle();

        let x = (event.clientX / window.innerWidth) * 2 - 1;
        let y = -(event.clientY / window.innerHeight) * 2 + 1;
        mesh.position.set(x, y, 0);
      } else {
        // Mouse is outside the image boundaries, so exit the function
        return;
      }
    }
  }

  // Stop drawing
  function stopDrawing() {
    isDrawing = false;
  }

  init();

  window.addEventListener("resize", function () {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  (function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  })();
</script>
</body>
</html>
