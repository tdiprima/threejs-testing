<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Free-draw on Image using Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="/build/three.js"></script>
<script>
  // Variables
  let scene, camera, renderer;
  let canvas, canvasContext;
  let isDrawing = false;

  // Initialize
  function init() {
    // Create scene
    scene = new THREE.Scene();

    // Create camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    // Create renderer
    renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load image
    const image = new Image();
    image.src = "/textures/images/cut-the-rope.jpg";
    image.onload = function() {
      // Create HTML canvas
      canvas = document.createElement("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasContext = canvas.getContext("2d");

      // Draw the image on the canvas
      canvasContext.drawImage(image, 0, 0, window.innerWidth, window.innerHeight);

      // const element = canvas;
      const element = renderer.domElement;

      // Draw on canvas
      element.addEventListener('mousedown', startDrawing);
      element.addEventListener('mousemove', draw);
      element.addEventListener('mouseup', stopDrawing);
      element.addEventListener('mouseout', stopDrawing);

      // Add canvas to the scene
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const plane = new THREE.Mesh(planeGeometry, material);
      scene.add(plane);

      // Render the scene
      render();
    };
  }

  // Start drawing
  function startDrawing(event) {
    isDrawing = true;
    draw(event);
  }

  // Draw on canvas
  function draw(event) {
    if (isDrawing) {
      // const x = event.clientX;
      // const y = event.clientY;
      // canvasContext.fillStyle = 'black';
      // canvasContext.fillRect(x, y, 5, 5);

      let geometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);
      let material = new THREE.MeshBasicMaterial({ color: 0x000000 });
      let cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      let x = (event.clientX / window.innerWidth) * 2 - 1;
      let y = -(event.clientY / window.innerHeight) * 2 + 1;
      cube.position.set(x, y, 0);
    }
  }

  // Stop drawing
  function stopDrawing() {
    isDrawing = false;
  }

  // Render the scene
  function render() {
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }

  // Initialize the script
  window.onload = init;
  window.onresize = function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };
</script>
</body>
</html>
