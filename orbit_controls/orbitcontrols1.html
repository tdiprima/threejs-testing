<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Controls</title>
  <!-- https://codepen.io/hfer/pen/MvWyoK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/three@0.85.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #012345;
      /* overflow: hidden; */
    }

    #canvas {
      position: absolute;
    }

    #testing {
      font-family: arial;
      position: absolute;
      top: 100px;
      color: red;
    }
  </style>
</head>
<body>

<div id="canvas">
  <p id="testing"> Hello </p>
</div>

<script>
  // Orbit Control is utilized in line 31-34 -- stretch out the JS tab so that all the lines fit
  // Make sure to have OrbitControl.JS imported
  // threejs folder > examples > js > controls > OrbitControls.js

  $(function() {
    let scene, camera, renderer;
    let controls;
    let W, H;
    let cube;
    let particle;

    init();

    function init() {
      W = window.innerWidth;
      H = window.innerHeight;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, W / H, 0.1, 1000);
      camera.position.z = 400;
      renderer = new THREE.WebGLRenderer({
        // canvas: document.getElementById("canvas"),
        antialias: true,
        alpha: true,
      });

      renderer.setClearColor(0x012345);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(W, H);

      document.getElementById('canvas').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.z = 100;
      // first parameter is the camera and second parameter is the canvas or renderer.domElement

      particle = new THREE.Object3D();
      scene.add(particle);

      let geometry = new THREE.TetrahedronGeometry(2, 0);
      let material = new THREE.MeshNormalMaterial();

      for (let i = 0; i < 500; i++) {
        let mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
        mesh.position.multiplyScalar(90 + Math.random() * 700);
        mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
        particle.add(mesh);
      }

      let geometry2 = new THREE.CubeGeometry(50, 50, 50);
      let material2 = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry2, material2);
      cube.position.set(0, 0, 100);
      scene.add(cube);

      window.addEventListener('resize', () => {
        let W = window.innerWidth;
        let H = window.innerHeight;
        renderer.setSize(W, H);
        camera.aspect = W / H;
        camera.updateProjectionMatrix();
      });

      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function animate() {
      cube.rotation.x += 0.005;
      cube.rotation.y += 0.005;
      particle.rotation.y += 0.004;

      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  });
</script>
</body>
</html>
