<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THREE.js</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
<script src="/js/build/three.js"></script>
<!-- <script type="module" src="/js/examples/jsm/controls/OrbitControls.js"></script> -->
<script>
  console.log("%cthree.js rev", "color: #ccff00;", THREE.REVISION);

  // Create scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // let controls = new OrbitControls(camera, renderer.domElement);

  // Create cube, add to scene
  // const geometry = new THREE.BoxGeometry(.05, .05, 1);
  // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  // const cube = new THREE.Mesh(geometry, material);
  // scene.add(cube);

  let particle = new THREE.Object3D();
  scene.add(particle);

  let geometry = new THREE.TetrahedronGeometry(2, 0);
  let material = new THREE.MeshNormalMaterial();

  for (let i = 0; i < 5000; i++) {
    let mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
    mesh.position.multiplyScalar(90 + Math.random() * 700);
    mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
    particle.add(mesh);
  }

  // cube/camera coords = (0,0,0). So, move camera out a bit.
  camera.position.z = 5;

  // Render scene
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
